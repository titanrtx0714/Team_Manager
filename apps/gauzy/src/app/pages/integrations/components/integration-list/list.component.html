<nb-card>
    <nb-card-header>
        <div class="row">
			<div class="col-auto">
				<h4>
                    <ngx-header-title>
                        {{ 'INTEGRATIONS.TITLE' | translate }}
                    </ngx-header-title>
                </h4>
			</div>
        </div>
    </nb-card-header>
    <nb-card-body >
        {{ integrations$ | async | json }}
        <div class="table-scroll-container">
            <nb-card class="p-0" *ngFor="let integration of (integrations$ | async) as integrations">
                <nb-card-body class="custom-table">
                    <div class="row align-items-center">
                        <div class="col-md-2 p-0 float-left text-truncate">
                            <img
                                width="70px"
                                height="70px"
                                [src]="integration?.integration?.fullImgUrl"
                                [alt]="[integration?.integration?.title]"
                                [title]="integration?.integration?.name | replace: '_':' '"
                            />
                            {{ integration?.name }}
                        </div>
                        <div class="col-md-2 p-0 float-left text-truncate"></div>
                        <div class="col-md-3 p-0 float-left text-truncate"></div>
                        <div class="col-md-3 float-left p-0 text-truncate"></div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="integrations-container">
			<div class="table-scroll-container">
				<ng2-smart-table
					[settings]="settingsSmartTable"
					[source]="integrations$ | async"
					style="cursor: pointer;"
				></ng2-smart-table>
			</div>
        </div>
    </nb-card-body>
</nb-card>
