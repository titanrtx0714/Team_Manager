<nb-card class="card-scroll">
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<h5>
				<ngx-back-navigation
					class="float-left"
					[haveLink]="true"
					(click)="navigateToIntegrations()"
				></ngx-back-navigation>
				{{ 'INTEGRATIONS.GAUZY_AI_PAGE.TITLE' | translate }}
			</h5>
		</div>
		<div>
			<div>
				<button nbButton status="primary" class="mr-2" size="small" (click)="navigateToResetIntegration()">
					<div class="sync-container">
						<nb-icon class="sync" icon="sync-outline"></nb-icon>
						{{ 'BUTTONS.RESET_INTEGRATION' | translate }}
					</div>
				</button>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<nb-tabset class="mt-4">
			<nb-tab [tabTitle]="'INTEGRATIONS.GAUZY_AI_PAGE.TAB.KEYS' | translate" [active]="true">
				<!-- <header>
					{{ 'INTEGRATIONS.GAUZY_AI_PAGE.CONSUMER_KEYS' | translate }}
				</header> -->
				<div class="integration-container">
					<div class="integration-row" *ngFor="let setting of dummySettings">
						<div class="integration-label">
							{{ setting.settingsName }}
							<nb-icon icon="info-outline" size="small"></nb-icon>
						</div>
						<div class="integration-value">
							<nb-icon
								(click)="setting.show = !setting.show"
								[icon]="!!setting.show ? 'eye-outline' : 'eye-off-outline'"
							></nb-icon>
							<div
								gaTextMask
								[config]="{
									text: setting.settingsValue,
									showOriginal: !!setting.show,
									replacement: 0.75
								}"
								class="integration-mask"
							></div>
						</div>
					</div>
				</div>
			</nb-tab>
			<nb-tab [tabTitle]="'INTEGRATIONS.GAUZY_AI_PAGE.TAB.SETTINGS' | translate">
				<ga-wip></ga-wip>
			</nb-tab>
		</nb-tabset>
	</nb-card-body>
</nb-card>
