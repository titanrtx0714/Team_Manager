<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large" class="card-scroll">
	<nb-card-header></nb-card-header>
	<nb-card-body>
		<div class="mb-3"></div>
		<div class="github-container">
			<ng-select
				class="mb-2"
				bindLabel="name"
				[items]="repositories$ | async"
				[searchable]="true"
				[placeholder]="'Select Repository'"
				appendTo="body"
			></ng-select>
		</div>
	</nb-card-body>
</nb-card>
