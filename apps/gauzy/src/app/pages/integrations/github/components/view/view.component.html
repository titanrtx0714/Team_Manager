<nb-card class="card-scroll">
	<nb-card-header>
		<ngx-back-navigation class="float-left"></ngx-back-navigation>
		<nb-actions class="float-left pt-2" size="small">
			<nb-action class="toggle-layout p-0">
				<h5>{{ 'INTEGRATIONS.GITHUB_PAGE.NAME' | translate }}</h5>
				<nb-icon
					icon="settings-2-outline"
					[nbContextMenu]="contextMenuItems"
				></nb-icon>
			</nb-action>
		</nb-actions>
	</nb-card-header>
	<nb-card-body>
		<ng-template [ngIf]="integration$ | async">
			<div class="mb-3">
				<button [disabled]="selectedIssues.length == 0" nbButton status="primary" class="mr-2" (click)="syncIssues()">
					<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
					{{ 'BUTTONS.SYNC' | translate }}
				</button>
			</div>
			<div class="issues-container">
				<ngx-github-repository-selector
					[sourceId]="parsedInt((integrationMap$ | async)?.sourceId)"
					[integration]="integration"
					(onChanged)="selectRepository($event)"
					[selected]="true"
				></ngx-github-repository-selector>
				<div class="table-scroll-container">
					<ng2-smart-table
						[settings]="settingsSmartTable"
						[source]="issues$ | async"
						(userRowSelect)="selectIssues($event)"
						style="cursor: pointer;"
					></ng2-smart-table>
				</div>
			</div>
		</ng-template>
	</nb-card-body>
</nb-card>
