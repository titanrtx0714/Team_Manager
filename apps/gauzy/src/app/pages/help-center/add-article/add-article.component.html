<nb-card class="main">
	<nb-card-body>
		<div class="header">
			<h5>Add Article</h5>
			<nb-icon icon="close-outline" (click)="closeDialog()"></nb-icon>
		</div>
		<form [formGroup]="form" (ngSubmit)="submit()">
			<div class="edit-field">
				<div>
					<p class="label">Name of the article:</p>
					<input
						formControlName="name"
						type="text"
						size="24"
						maxlength="18"
						nbInput
					/>
				</div>
				<div>
					<p class="label">Description:</p>
					<input
						formControlName="desc"
						type="text"
						size="30"
						maxlength="26"
						nbInput
					/>
				</div>
			</div>
			<div class="edit-node-field">
				<p class="label">Article text:</p>
				<div class="ck-editor">
					<ckeditor
						formControlName="data"
						[config]="{
							width: '100%',
							height: '200'
						}"
					></ckeditor>
				</div>
			</div>
			<button class="save-button" status="success" nbButton>
				{{ 'BUTTONS.SAVE' | translate }}
			</button>
		</form>
