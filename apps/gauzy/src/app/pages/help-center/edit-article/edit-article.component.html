<nb-card class="main">
	<nb-card-body>
		<div class="header">
			<h5>Edit Article</h5>
			<nb-icon icon="close-outline" (click)="closeDialog()"></nb-icon>
		</div>
		<p class="label">Title:</p>
		<input
			class="main-buttons"
			type="text"
			size="24"
			maxlength="18"
			nbInput
		/>
		<p class="label">Description:</p>
		<input type="text" size="24" maxlength="18" nbInput />
		<div class="edit-node-field">
			<p class="label">Article text:</p>
			<div class="ck-editor">
				<ckeditor
					[config]="{
						width: '100%',
						height: '200'
					}"
				></ckeditor>
			</div>
		</div>
		<div class="save-button">
			<button status="success" nbButton>
				{{ 'BUTTONS.SAVE' | translate }}
			</button>
		</div>
	</nb-card-body>
</nb-card>
