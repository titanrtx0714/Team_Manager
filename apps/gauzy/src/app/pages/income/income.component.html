<nb-card class="income-component">
  <nb-card-header>
    <h4>Income</h4>
  </nb-card-header>
  <nb-card-body>
    <div class="btn-container">
      <button
        nbButton
        status="success"
        (click)="addIncome()"
        [disabled]="!selectedEmployeeId"
      >
        <nb-icon class="mr-1" icon="plus-outline"></nb-icon>Add
      </button>

      <button
        nbButton
        status="info"
        [disabled]="selectedIncome ? !selectedIncome.isSelected : true"
        (click)="editIncome()"
      >
        <nb-icon class="mr-1" icon="edit-outline"></nb-icon>Edit
      </button>

      <button
        nbButton
        status="danger"
        [disabled]="selectedIncome ? !selectedIncome.isSelected : true"
        (click)="deleteIncome()"
      >
        <nb-icon class="mr-1" icon="archive-outline"></nb-icon>Delete
      </button>
    </div>

    <ng2-smart-table
      class="income-table"
      (userRowSelect)="selectIncome($event)"
      [settings]="smartTableSettings"
      [source]="smartTableSource"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
