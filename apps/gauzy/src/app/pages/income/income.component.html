<nb-card class="income-component">
  <nb-card-header>
    <h4>{{ 'INCOME_PAGE.INCOME' | translate }}</h4>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="hasRole" class="btn-container">
      <button
        nbButton
        status="success"
        (click)="addIncome()"
        [disabled]="!selectedEmployeeId"
      >
        <nb-icon class="mr-1" icon="plus-outline"></nb-icon
        >{{ 'INCOME_PAGE.ADD' | translate }}
      </button>

      <button
        nbButton
        status="info"
        [disabled]="selectedIncome ? !selectedIncome.isSelected : true"
        (click)="editIncome()"
      >
        <nb-icon class="mr-1" icon="edit-outline"></nb-icon
        >{{ 'INCOME_PAGE.EDIT' | translate }}
      </button>

      <button
        nbButton
        status="danger"
        [disabled]="selectedIncome ? !selectedIncome.isSelected : true"
        (click)="deleteIncome()"
      >
        <nb-icon class="mr-1" icon="archive-outline"></nb-icon
        >{{ 'INCOME_PAGE.DELETE' | translate }}
      </button>
    </div>

    <ng2-smart-table
      *ngIf="showTable"
      class="income-table"
      (userRowSelect)="selectIncome($event)"
      [settings]="smartTableSettings"
      [source]="smartTableSource"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
