<div class="text-centerd d-block" *ngIf="rowData.workStatus; else active">
	<div class="badge-danger">
		{{ 'EMPLOYEES_PAGE.WORK_ENDED' | translate }}
	</div>
	{{ rowData.workStatus }}
</div>
<ng-template #active>
	<div class="text-centerd d-block">
		<div class="badge-success">
			{{ 'EMPLOYEES_PAGE.ACTIVE' | translate }}
		</div>
	</div>
</ng-template>
