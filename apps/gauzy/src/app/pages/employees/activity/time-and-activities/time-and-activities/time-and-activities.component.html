<div class="custom-card">
	<div class="filters mt-0 mb-2">
		<ngx-gauzy-filters
			[saveFilters]="(datePickerConfig$ | async).isSaveDatePicker"
			(filtersChange)="filtersChange($event)"
		></ngx-gauzy-filters>
	</div>
	<div class="custom-card-body">
		<ga-daily-statistics
			class="mt-4"
			[filters]="filters"
		></ga-daily-statistics>
		<ga-daily-grid 
			class="mt-4"
			[filters]="filters"
		></ga-daily-grid>
	</div>
</div>
