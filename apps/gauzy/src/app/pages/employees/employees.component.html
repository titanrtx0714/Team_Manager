<nb-card>
  <nb-card-header>
    <h4>Manage Employees for {{ organizationName }}</h4>
  </nb-card-header>
  <nb-card-body>
    <div class="mb-3">
      <button nbButton status="success" (click)="add()" class="mr-2">
        <nb-icon class="mr-1" icon="plus-outline"></nb-icon>Add
      </button>

      <button
        nbButton
        [disabled]="!selectedEmployee"
        (click)="edit()"
        status="info"
        class="mr-2"
      >
        <nb-icon class="mr-1" icon="edit-outline"></nb-icon>Edit
      </button>
      <button
        nbButton
        [disabled]="!selectedEmployee"
        (click)="delete()"
        status="danger"
        class="mr-2"
      >
        <nb-icon class="mr-1" icon="trash-2-outline"></nb-icon>Delete
      </button>
      <button
        nbButton
        [disabled]="!selectedEmployee"
        (click)="endWork()"
        status="warning"
      >
        <nb-icon class="mr-1" icon="person-delete-outline"></nb-icon>Work Status
      </button>
    </div>
    <ng2-smart-table
      class="employees-table"
      [settings]="settingsSmartTable"
      [source]="sourceSmartTable"
      (userRowSelect)="selectEmployeeTmp($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
