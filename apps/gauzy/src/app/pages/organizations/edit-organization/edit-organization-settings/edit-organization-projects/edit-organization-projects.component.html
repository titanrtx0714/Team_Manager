<nb-card>
	<nb-card-header>
		<button
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard; this.loadClients()"
			nbButton
			status="success"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
		<nb-card *ngIf="showAddCard">
			<nb-card-header>Add new project</nb-card-header>
			<nb-card-body>
				<div class="form-group">
					<button
						class="mr-2"
						(click)="
							addProject({
								organizationId: organizationId,
								name: name.value,
								client: selectedClient,
								type: selectedType ? selectedType : 'RATE',
								currency: selectedCurrency
									? selectedCurrency
									: defaultCurrency,
								startDate: startDateValue,
								endDate: endDateValue
							})
						"
						nbButton
						status="success"
					>
						{{ 'BUTTONS.SAVE' | translate }}
					</button>
					<button
						(click)="showAddCard = !showAddCard"
						nbButton
						status="danger"
					>
						{{ 'BUTTONS.CANCEL' | translate }}
					</button>
				</div>
				<form class="row">
					<div class="form-group col-4">
						<input
							type="text"
							#name
							nbInput
							fullWidth
							placeholder="Name"
						/>
					</div>
					<div class="form-group col-4">
						<nb-select
							(selectedChange)="onClientsSelected($event)"
							fullWidth
							placeholder="Clients"
						>
							<nb-option
								*ngFor="let c of clients"
								value="{{ c.id }}"
								>{{ c.name }}</nb-option
							>
						</nb-select>
					</div>
					<div class="form-group col-4">
						<nb-select
							fullWidth
							placeholder="Type"
							[(selected)]="selectedType"
						>
							<nb-option *ngFor="let t of types" value="{{ t }}">
								{{ t | removeLodash | titlecase }}
							</nb-option>
						</nb-select>
					</div>
					<div class="form-group col-4">
						<nb-select
							fullWidth
							placeholder="Currency"
							[(selected)]="selectedCurrency"
						>
							<nb-option
								*ngFor="let c of currencies"
								value="{{ c }}"
								>{{ c }}
							</nb-option>
						</nb-select>
					</div>

					<div class="form-group col-4">
						<input
							[nbDatepicker]="startDate"
							nbInput
							fullWidth
							[(ngModel)]="startDateValue"
							[ngModelOptions]="{ standalone: true }"
							placeholder="Project Start Date (optional)"
						/>
						<nb-datepicker #startDate></nb-datepicker>
					</div>
					<div class="form-group col-4">
						<input
							[nbDatepicker]="endDate"
							nbInput
							fullWidth
							[(ngModel)]="endDateValue"
							[ngModelOptions]="{ standalone: true }"
							placeholder="Project End Date (optional)"
						/>
						<nb-datepicker #endDate></nb-datepicker>
					</div>
				</form>
			</nb-card-body>
		</nb-card>
	</nb-card-header>
	<nb-card-body *ngIf="projects?.length">
		<div class="ml-3 mr-3 mb-3 row">
			<div class="col-2 d-inline">Name</div>
			<div class="col d-inline">Client</div>
			<div class="col-2 d-inline">Start Date</div>
			<div class="col d-inline">End Date</div>
			<div class="col d-inline">Type</div>
			<div class="col d-inline">Currency</div>
		</div>
		<br />
		<div *ngFor="let p of projects" class="ml-3 mr-3 mb-3 row">
			<div class="col-2 d-inline">{{ p.name }}</div>
			<div class="col d-inline">{{ p.client?.name }}</div>
			<div class="col d-inline">{{ p.startDate | date }}</div>
			<div class="col d-inline">{{ p.endDate | date }}</div>
			<div class="col d-inline text-left">
				{{ p.type | removeLodash | titlecase }}
			</div>
			<div class="col d-inline text-center">{{ p.currency }}</div>
			<nb-actions class="float-right" e="medium">
				<nb-action
					(click)="removeProject(p.id)"
					class="d-inline pr-0"
					icon="close"
				></nb-action>
			</nb-actions>
		</div>
	</nb-card-body>
</nb-card>
