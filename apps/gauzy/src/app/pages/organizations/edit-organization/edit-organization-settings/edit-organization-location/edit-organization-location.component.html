<form class="main-form" [formGroup]="form" *ngIf="form">
	<ga-location-form
		#locationForm
		[form]="form"
		[showAutocompleteSearch]="true"
		(mapCoordinatesEmitter)="onCoordinatesChanges($event)"
		(mapGeometryEmitter)="onGeometrySend($event)"
	>
	</ga-location-form>
	<ga-leaflet-map></ga-leaflet-map>
	<div class="actions">
		<button
			[disabled]="this.form.invalid"
			(click)="updateOrganizationSettings()"
			nbButton
			status="success"
		>
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</div>
</form>
