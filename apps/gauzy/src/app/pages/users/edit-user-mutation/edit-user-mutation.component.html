<nb-card>
	<nb-card-header>{{
		(users
			? 'USERS_PAGE.EDIT_USER.EDIT_EXISTING_USER'
			: 'USERS_PAGE.ADD_EXISTING_USER'
		) | translate
	}}</nb-card-header>
	<nb-card-body>
		<div class="form-group">
			<button class="mr-2" nbButton status="success">
				{{ 'BUTTONS.SAVE' | translate }}
			</button>
			<button (click)="cancel()" nbButton status="danger">
				{{ 'BUTTONS.CANCEL' | translate }}
			</button>
		</div>
		<form [formGroup]="form" *ngIf="form" class="row">
			<div class="form-group col-4">
				<ga-employee-multi-select
					[selectedEmployeeIds]="selectedUsersIds"
					[allEmployees]="users"
					(selectedChange)="onUsersSelected($event)"
				>
				</ga-employee-multi-select>

					}}"
				>
					<nb-option
						*ngFor="let user of users"
						[value]="user.id"
					>
						<img
							src="{{ user.imageUrl }}"

						{{ user.fullName }}

			</div>
		</form>
	</nb-card-body>
</nb-card>
