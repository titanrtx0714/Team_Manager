<nb-card 
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<h4>
				<ngx-header-title [allowEmployee]="false">
					{{ 'EQUIPMENT_PAGE.HEADER' | translate }}
				</ngx-header-title>
			</h4>
		</div>
		<div class="card-header-title">
			<div class="mr-2">
				<button
					class="float-right"
					nbButton
					status="primary"
					[routerLink]="'/pages/organization/equipment-sharing'"
				>
					{{ 'BUTTONS.EQUIPMENT_SHARING' | translate }}
				</button>
			</div>
		</div>
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[isDisable]="disableButton"
				[buttonTemplate]="actionButtons"
				[componentName]="viewComponentName"
				[buttonTemplateVisible]="visibleButton"
			></ngx-gauzy-button-action>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3">
			<button 
				(click)="save()"
				nbButton
				status="success"
				class="mr-2"
			>
				<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
				{{ 'BUTTONS.ADD' | translate }}
			</button>
			<ng-container *ngIf="dataLayoutStyle === componentLayoutStyleEnum.TABLE">
				<ng-container *ngTemplateOutlet="actionButtons"></ng-container>
			</ng-container>
		</div>
		<ng-template
			[ngIf]="dataLayoutStyle === componentLayoutStyleEnum.TABLE"
			[ngIfElse]="gridLayout"
		>
			<div class="table-scroll-container">
				<ng2-smart-table
					style="cursor: pointer;"
					(userRowSelect)="selectEquipment($event)"
					[settings]="settingsSmartTable"
					[source]="smartTableSource"
					#equipmentTable
				></ng2-smart-table>
			</div>
			<div class="pagination-container">
				<ng-container *ngIf="pagination.totalItems > pagination.itemsPerPage">
					<ga-pagination
						(selectedOption)="onUpdateOption($event)"
						(selectedPage)="onPageChange($event)"
						[doEmit]="false"
						[totalItems]="pagination?.totalItems"
						[itemsPerPage]="pagination?.itemsPerPage"
						[activePage]="pagination?.activePage"
					></ga-pagination>
				</ng-container>
			</div>
		</ng-template>
		<ng-template #gridLayout>
			<ga-card-grid
				[settings]="settingsSmartTable"
				[source]="equipments"
				[buttonTemplate]="actionButtons"
				(selectedOption)="onUpdateOption($event)"
				(selectedPage)="onPageChange($event)"
				(onSelectedItem)="selectEquipment($event)"
				[doEmit]="false"
				[totalItems]="pagination?.totalItems"
				[itemsPerPage]="pagination?.itemsPerPage"
				[activePage]="pagination?.activePage"
			></ga-card-grid>
		</ng-template>
	</nb-card-body>
</nb-card>
<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<button
		(click)="save(selectedItem)"
		nbButton
		status="info"
		class="mr-2"
		[disabled]="!selectedItem && disableButton"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
		{{ 'BUTTONS.EDIT' | translate }}
	</button>
	<button
		(click)="delete(selectedItem)"
		nbButton
		status="danger"
		class="mr-2"
		[disabled]="!selectedItem && disableButton"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
		{{ 'BUTTONS.DELETE' | translate }}
	</button>
</ng-template>
<ng-template #visibleButton>
	<button 
		(click)="save()"
		nbButton
		status="success"
		class="mr-2"
	>
		<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
		{{ 'BUTTONS.ADD' | translate }}
	</button>
</ng-template>
