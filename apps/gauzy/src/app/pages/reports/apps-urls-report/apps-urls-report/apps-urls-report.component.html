<nb-card class="card">
	<nb-card-header>
		<div class="header-flex">
			<div>
				<h4>
					<ngx-header-title>
						{{ 'REPORT_PAGE.APPS_AND_URLS_REPORT' | translate }}
					</ngx-header-title>
				</h4>
				<ngx-date-range-title
						[start]="logRequest.startDate"
						[end]="logRequest.endDate"
				></ngx-date-range-title>
			</div>
			<div class="filters">
				<ngx-gauzy-range-picker
						[filters]="logRequest"
						[arrows]="true"
						[hasEmployeeFilter]="false"
						[hasProjectFilter]="false"
						[hasDateRangeFilter]="true"
						[saveFilters]="false"
						(onDateChange)="filtersChange($event)"
				></ngx-gauzy-range-picker>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<ga-activities-report-grid [filters]="filters"></ga-activities-report-grid>
	</nb-card-body>
</nb-card>
