<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header>
		<h4>
			<ngx-header-title>
				{{ 'REPORT_PAGE.AMOUNT_OWED' | translate }}
			</ngx-header-title>
		</h4>
		<ng-container
			*ngIf="request?.startDate && request?.endDate"
		>
			<ngx-date-range-title
				[start]="request?.startDate"
				[end]="request?.endDate"
				[format]="'dddd, LL'"
			></ngx-date-range-title>
		</ng-container>
	</nb-card-header>
	<nb-card-body>
		<div class="filters mt-4 mb-4">
			<ngx-gauzy-filters
				[hasActivityLevelFilter]="false"
				[hasSourceFilter]="false"
				[hasLogTypeFilter]="false"
				[saveFilters]="(datePickerConfig$ | async).isSaveDatePicker"
				[filters]="filters"
				(filtersChange)="filtersChange($event)"
			></ngx-gauzy-filters>
		</div>
		<div class="daily-time-report">
			<nb-card>
				<nb-card-body>
					<ngx-line-chart 
						[data]="chartData"
					></ngx-line-chart>
				</nb-card-body>
			</nb-card>
		</div>
		<ga-amounts-owed-grid
			[filters]="filters"
		></ga-amounts-owed-grid>
	</nb-card-body>
</nb-card>
