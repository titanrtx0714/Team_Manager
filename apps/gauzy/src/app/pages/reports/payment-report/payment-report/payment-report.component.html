<nb-card class="card-scroll">
	<nb-card-header>
		<h4>
			<ngx-header-title>
				{{ 'REPORT_PAGE.PAYMENT_REPORT' | translate }}
			</ngx-header-title>
		</h4>
		<ngx-date-range-title
			[start]="logRequest.startDate"
			[end]="logRequest.endDate"
		></ngx-date-range-title>
	</nb-card-header>
	<nb-card-body>
		<div class="filters mt-4 mb-4">
      <ngx-gauzy-range-picker
        [filters]="logRequest"
        [arrows]="true"
        [hasEmployeeFilter]="false"
				[hasActivityLevelFilter]="false"
				[hasSourceFilter]="false"
				[hasLogTypeFilter]="false"
				[hasProjectFilter]="false"
				[saveFilters]="false"
        (onDateChange)="filtersChange($event)"
      ></ngx-gauzy-range-picker>
		</div>
		<div class="daily-time-report">
			<nb-card>
				<nb-card-body>
					<ngx-line-chart [data]="chartData"></ngx-line-chart>
				</nb-card-body>
			</nb-card>
		</div>
		<ga-payment-report-grid [filters]="filters"></ga-payment-report-grid>
	</nb-card-body>
</nb-card>
