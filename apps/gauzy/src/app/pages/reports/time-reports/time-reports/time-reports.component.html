<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header>
		<div class="header-flex">
			<div>
				<h4>
					<ngx-header-title>
						{{ 'REPORT_PAGE.TIME_AND_ACTIVITY_REPORT' | translate }}
					</ngx-header-title>
				</h4>
				<ngx-date-range-title
						[start]="logRequest.startDate"
						[end]="logRequest.endDate"
				></ngx-date-range-title>
			</div>
			<div class="filters">
				<ngx-gauzy-range-picker
						[filters]="logRequest"
						[arrows]="true"
						[hasEmployeeFilter]="false"
						[hasProjectFilter]="false"
						[hasDateRangeFilter]="true"
						[saveFilters]="false"
						(onDateChange)="filtersChange($event)"
				></ngx-gauzy-range-picker>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="daily-statistics">
			<ga-daily-statistics
				class="mb-4"
				[filters]="filters"
			></ga-daily-statistics>
		</div>
		<div class="daily-time-report">
			<nb-card>
				<nb-card-body>
					<ngx-line-chart [data]="chartData"></ngx-line-chart>
				</nb-card-body>
			</nb-card>
		</div>
		<ga-daily-grid [filters]="filters"></ga-daily-grid>
	</nb-card-body>
</nb-card>
