<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header>
		<div class="header-flex">
			<div>
				<h4>
					<ngx-header-title>
						{{ 'REPORT_PAGE.TIME_AND_ACTIVITY_REPORT' | translate }}
					</ngx-header-title>
				</h4>
				<ng-container
					*ngIf="request?.startDate && request?.endDate"
				>
					<ngx-date-range-title
						[start]="request?.startDate"
						[end]="request?.endDate"
						[format]="'dddd, LL'"
					></ngx-date-range-title>
				</ng-container>
			</div>
			<div class="filters">
				<ngx-gauzy-filters
					[filters]="filters"
					[saveFilters]="(datePickerConfig$ | async).isSaveDatePicker"
					(filtersChange)="filtersChange($event)"
				></ngx-gauzy-filters>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="daily-statistics">
			<ga-daily-statistics
				class="mb-4"
				[filters]="filters"
			></ga-daily-statistics>
		</div>
		<div class="daily-time-report">
			<nb-card>
				<nb-card-body>
					<ngx-line-chart
						[data]="chartData"
					></ngx-line-chart>
				</nb-card-body>
			</nb-card>
		</div>
		<ga-daily-grid
			[filters]="filters"
		></ga-daily-grid>
	</nb-card-body>
</nb-card>
