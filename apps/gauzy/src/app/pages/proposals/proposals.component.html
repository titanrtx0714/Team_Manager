<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
	<nb-card-header>
		<h4>Proposals Management Page</h4>
	</nb-card-header>
	<nb-card-body>
		<nb-card class="p-3">
			<h6>Statistics</h6>
			<div>
				<span>Accepted Proposals: </span
				><span>{{ countAccepted }}</span>
			</div>
			<div>
				<span>Total Proposals: </span>
				<span>{{ totalProposals }}</span>
			</div>
			<div>
				<span>Success Rate: </span>
				<span
					><b>{{ successRate }}</b>
				</span>
			</div>
			<!-- <ngx-proposals-pie-chart
				*ngIf="chartData.length"
				[values]="chartData"
			></ngx-proposals-pie-chart> -->
		</nb-card>

		<div class="mb-3">
			<button nbButton status="success" (click)="add()" class="mr-2">
				<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
				Register
			</button>
			<button
				nbButton
				(click)="details()"
				status="info"
				class="mr-2"
				[disabled]="
					selectedProposal ? !selectedProposal.isSelected : true
				"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>Details
			</button>
			<button
				nbButton
				(click)="delete()"
				status="danger"
				class="mr-2"
				[disabled]="
					selectedProposal ? !selectedProposal.isSelected : true
				"
			>
				<nb-icon class="mr-1" icon="trash-2-outline"></nb-icon>Delete
			</button>
			<button
				nbButton
				(click)="
					proposalStatus == 'SENT'
						? switchToAccepted()
						: switchToSent()
				"
				status="warning"
				class="mr-2"
				[disabled]="
					selectedProposal ? !selectedProposal.isSelected : true
				"
			>
				<nb-icon class="mr-1" icon="person-delete-outline"> </nb-icon>
				{{ proposalStatus == 'ACCEPTED' ? 'Sent' : 'Accepted' }}
			</button>
		</div>
		<ng2-smart-table
			*ngIf="showTable"
			class="income-table"
			[settings]="smartTableSettings"
			[source]="smartTableSource"
			(userRowSelect)="selectProposal($event)"
			style="cursor: pointer"
		>
		</ng2-smart-table>
	</nb-card-body>
</nb-card>
