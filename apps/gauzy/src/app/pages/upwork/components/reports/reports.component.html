<div class="reports-container">
	<div class="mb-3 mt-3">
		<button nbButton status="primary">
			<nb-icon class="mr-1" icon="edit-outline"></nb-icon
			>{{ 'BUTTONS.MANAGE' | translate }}
		</button>
	</div>
	<ng2-smart-table
		class="contracts-table"
		[settings]="settingsSmartTable"
		[source]="reports$ | async"
		#contractsTable
	>
	</ng2-smart-table>
</div>
