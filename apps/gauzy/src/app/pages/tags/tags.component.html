<div class="row">
	<div class="col-2">
		<nb-card class="filter">
			<nb-card-header>
				{{ 'TAGS_PAGE.TAGS_TYPE' | translate }}
				<ngx-search-input
					(search)="search($event)"
					class="search"
				></ngx-search-input>
			</nb-card-header>
			<ng-container *ngIf="filterOptions.length">
				<nb-list>
					<nb-list-item
						*ngFor="let option of filterOptions"
						class="filter-item"
						(click)="selectedFilterOption(option.property)"
					>
						{{ option.displayName }}
					</nb-list-item>
				</nb-list>
			</ng-container>
		</nb-card>
	</div>
	<div class="col-10">
		<nb-card
			class="tags-component card-scroll"
			[nbSpinner]="loading"
			nbSpinnerStatus="primary"
			nbSpinnerSize="large"
		>
			<nb-card-header class="card-header-title">
				<h4>
					<ngx-header-title>
						{{ 'TAGS_PAGE.HEADER' | translate }}
					</ngx-header-title>
				</h4>
				<ga-layout-selector
					[componentName]="viewComponentName"
				></ga-layout-selector>
			</nb-card-header>
			<nb-card-body>
				<div class="mb-3">
					<button
						nbButton
						status="success"
						(click)="add()"
						class="mr-2"
					>
						<nb-icon class="mr-1" icon="plus-outline"></nb-icon
						>{{ 'BUTTONS.ADD' | translate }}
					</button>
					<ng-container
						*ngIf="
							dataLayoutStyle === componentLayoutStyleEnum.TABLE
						"
					>
						<ng-container
							*ngTemplateOutlet="actionButtons"
						></ng-container>
					</ng-container>
				</div>
				<ng-template
					[ngIf]="dataLayoutStyle === componentLayoutStyleEnum.TABLE"
					[ngIfElse]="gridLayout"
				>
					<ng2-smart-table
						[settings]="settingsSmartTable"
						[source]="smartTableSource"
						(userRowSelect)="selectTag($event)"
						style="cursor: pointer"
						#tagsTable
					>
					</ng2-smart-table>
				</ng-template>
				<ng-template #gridLayout>
					<ga-card-grid
						[settings]="settingsSmartTable"
						[source]="tags"
						[buttonTemplate]="actionButtons"
					></ga-card-grid>
				</ng-template>
			</nb-card-body>
		</nb-card>
		<ng-template
			#actionButtons
			let-buttonSize="buttonSize"
			let-selectedItem="selectedItem"
		>
			<button
				nbButton
				status="info"
				(click)="edit(selectedItem)"
				class="mr-2"
				[disabled]="!selectedItem && disableButton"
				[size]="buttonSize || 'medium'"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				nbButton
				status="danger"
				(click)="delete(selectedItem)"
				class="mr-2"
				[disabled]="!selectedItem && disableButton"
				[size]="buttonSize || 'medium'"
			>
				<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
				{{ 'BUTTONS.DELETE' | translate }}
			</button>
		</ng-template>
	</div>
</div>
