<nb-card class="card-scroll">
	<nb-card-header class="d-flex flex-column pb-0">
		<div class="card-header-title">
			<h4>
				<ngx-header-title [allowEmployee]="false">
					{{ 'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPES' | translate }}
				</ngx-header-title>
			</h4>
		</div>
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[buttonTemplate]="actionButtons"
				[componentName]="viewComponentName"
				[buttonTemplateVisible]="visibleButton"				
			>
			</ngx-gauzy-button-action>
		</div>
	</nb-card-header>	
	<nb-card-body>
		<ng-template
			[ngIf]="
				dataLayoutStyle === componentLayoutStyleEnum.TABLE &&
				organizationEmploymentTypes?.length
			"
		>
			<nb-card class="p-0" *ngFor="let employmentType of organizationEmploymentTypes">
				<nb-card-body
					class="custom-table"
					[ngClass]="
						selected?.state && employmentType === selected?.employmentType
							? 'custom-table selected'
							: 'custom-table'
					"
					(click)="selectOrganizationEmploymentType(employmentType)"
				>
					<ga-notes-with-tags
						[rowData]="employmentType"
						*ngIf="employmentType !== selectedOrgEmpType"
					>
					</ga-notes-with-tags>
					<div
						*ngIf="
							showEditDiv && employmentType === selectedOrgEmpType
						"
						class="row m-0 w-100"
					>
						<div
							class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
						>
							<label class="label">{{
								'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPE_NAME'
									| translate
							}}</label>
							<input
								#editInput="ngModel"
								required
								nbInput
								type="text"
								fullWidth
								[(ngModel)]="employmentType.name"
							/>
						</div>
						<div
							class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
						>
							<ga-tags-color-input
								[selectedTags]="tags"
								(selectedTagsEvent)="selectedTagsEvent($event)"
								[isOrgLevel]="true"
							>
							</ga-tags-color-input>
						</div>
						<div
							class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
						>
							<button
								class="w-100 mt-3"
								(click)="
									editOrgEmpType(
										employmentType.id,
										editInput.value
									)
								"
								nbButton
								status="success"
								[disabled]="editInput.invalid"
							>
								{{ 'BUTTONS.UPDATE' | translate }}
							</button>
						</div>
						<div
							class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
						>
							<button
								class="w-100 mt-3"
								(click)="cancel()"
								nbButton
								status="danger"
							>
								{{ 'BUTTONS.CANCEL' | translate }}
							</button>
						</div>
					</div>					
				</nb-card-body>
			</nb-card>
		</ng-template>
	</nb-card-body>
	
</nb-card>

<ng-template #visibleButton>
	<button (click)="openDialog(editableTemplate, false)" nbButton status="success">
		<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
		{{ 'BUTTONS.ADD' | translate }}
	</button>
</ng-template>

<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<button
		(click)="gridEdit(selectedItem)"
		nbButton
		status="info"
		class="mr-2"
		[disabled]="!selectedItem"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
		{{ 'BUTTONS.EDIT' | translate }}
	</button>
	<button
		(click)="
			deleteEmploymentType(selectedItem.id, selectedItem.name)
		"
		nbButton
		status="danger"
		class="mr-2"
		[disabled]="!selectedItem"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
		{{ 'BUTTONS.DELETE' | translate }}
	</button>
</ng-template>

<ng-template #editableTemplate let-ref="dialogRef">
	<div class="editable">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 d-flex justify-content-end">
					<i
						class="fas fa-times"
						(click)="ref.close(); disabled = true"
					></i>
				</div>
			</div>
			<div class="row mb-3">
				<h5 class="title mr-3 ml-3">{{ 'POP_UPS.ADD' | translate }}</h5>
			</div>			
			<form [formGroup]="form" *ngIf="form">
				<div class="row mb-3">
					<div class="col-sm-12 d-flex flex-column">
						<label class="label">{{
							'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPE_NAME'
								| translate
						}}</label>
						<input
							required
							formControlName="name"
							nbInput
							type="text"
							(keyup)="onKeyEnter($event)"
							[placeholder]="
								'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPE_NAME'
									| translate
							"
							fullWidth
						/>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-12 d-flex flex-column">
						<ga-tags-color-input
							[selectedTags]="tags"
							(selectedTagsEvent)="selectedTagsEvent($event)"
							[isOrgLevel]="true"
						>
						</ga-tags-color-input>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-12"></div>
					<button
						class="delete mr-3 ml-3"
						(click)="cancel()"
						nbButton
						status="danger"
					>
						{{ 'BUTTONS.CANCEL' | translate }}
					</button>
					<button
						(click)="submitForm()"
						nbButton
						status="success"
						[disabled]="form.invalid"
					>
						{{ 'BUTTONS.SAVE' | translate }}
					</button>					
				</div>				
			</form>			
		</div>
	</div>
</ng-template>
