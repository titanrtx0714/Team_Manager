<nb-card>
	<nb-card-header>
		<button
			(click)="openFiltersDialog()"
			nbButton
			status="primary"
			size="small"
		>
			<nb-icon icon="plus-outline"></nb-icon>
			Add Filter
		</button>

		<!-- here should have *ngFor filters with X appearing onmouseover -->
	</nb-card-header>
	<nb-card-body>
		<div class="content-container">
			<nb-list [nbSpinner]="loading">
				<nb-list-item
					(click)="selectEmail(email)"
					*ngFor="let email of emails"
				>
					<div class="email-list-item">
						<span
							>To: <b>{{ email.email }}</b></span
						>
						<span
							>From:
							<b>{{
								email.user ? email.user.email : 'System'
							}}</b></span
						>
						<span
							>Subject: <b>{{ email.name }}</b></span
						>
						<span
							>Template:
							<b>{{
								email.emailTemplate.name | titlecase
							}}</b></span
						>
					</div>
				</nb-list-item>
			</nb-list>
			<div class="email-container">
				<div
					[innerHTML]="selectedEmailHTML"
					*ngIf="selectedEmail; else emailNotSelected"
					class="email-content"
				></div>
				<ng-template #emailNotSelected>
					<h1>Please select an email first</h1>
				</ng-template>
			</div>
		</div>
	</nb-card-body>
</nb-card>
