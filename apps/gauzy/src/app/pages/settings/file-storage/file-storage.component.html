<ng-template [ngxPermissionsOnly]="PermissionsEnum.FILE_STORAGE_VIEW">
	<form (ngSubmit)="submit()" #form="ngForm" aria-labelledby="title">
		<nb-card class="card-scroll">
			<nb-card-header class="d-flex justify-content-between">
				<h4>
					<span class="menu-setting">{{ 'MENU.SETTINGS' | translate }}/ </span>{{ 'MENU.FILE_STORAGE' | translate }}
				</h4>
			</nb-card-header>
			<nb-card-body>
				<file-provider-selector
					[settings]="settings"
				></file-provider-selector>
				<ng-container [ngSwitch]="settings.fileStorageProvider">
					<ng-container
						*ngSwitchCase="FileStorageProviderEnum.S3"
						[ngTemplateOutlet]="s3StorageFormTemplate"
					></ng-container>
					<ng-container
						*ngSwitchCase="FileStorageProviderEnum.WASABI"
						[ngTemplateOutlet]="wasabiStorageFormTemplate"
					></ng-container>
					<ng-container
						*ngSwitchCase="FileStorageProviderEnum.CLOUDINARY"
						[ngTemplateOutlet]="cloudinaryStorageFormTemplate"
					></ng-container>
				</ng-container>
			</nb-card-body>
			<nb-card-footer>
				<button
					type="submit"
					class="mr-2"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button>
			</nb-card-footer>
		</nb-card>
	</form>
</ng-template>

<!-- S3 Storage Configuration Template -->
<ng-template #s3StorageFormTemplate>
	<nb-card>
		<nb-card-header>
			<h6>
				{{ 'SETTINGS_FILE_STORAGE.S3.HEADER' | translate }}
			</h6>
		</nb-card-header>
		<nb-card-body>
			<div class="form-group row">
				<label class="label col-xl-2 col-3" for="aws_access_key_id">{{
					'SETTINGS_FILE_STORAGE.S3.LABELS.ACCESS_KEY_ID' | translate
				}}</label>
				<div class="col-9 col-xl-4">
					<input
						id="aws_access_key_id"
						name="aws_access_key_id"
						[(ngModel)]="settings.aws_access_key_id"
						nbInput
						fullWidth
						class="w-100"
						[placeholder]="
							'SETTINGS_FILE_STORAGE.S3.PLACEHOLDERS.ACCESS_KEY_ID'
								| translate
						"
						required
					/>
				</div>
			</div>
			<div class="form-group row">
				<label class="label col-xl-2 col-3" for="aws_secret_access_key">{{
					'SETTINGS_FILE_STORAGE.S3.LABELS.SECRET_ACCESS_KEY' | translate
				}}</label>
				<div class="col-9 col-xl-4">
					<input
						id="aws_secret_access_key"
						name="aws_secret_access_key"
						[(ngModel)]="settings.aws_secret_access_key"
						nbInput
						fullWidth
						class="w-100"
						[placeholder]="
							'SETTINGS_FILE_STORAGE.S3.PLACEHOLDERS.SECRET_ACCESS_KEY'
								| translate
						"
						required
					/>
				</div>
			</div>
			<div class="form-group row">
				<label class="label col-3 col-xl-2" for="aws_default_region">{{
					'SETTINGS_FILE_STORAGE.S3.LABELS.REGION' | translate
				}}</label>
				<div class="col-9 col-xl-4">
					<input
						id="aws_default_region"
						name="aws_default_region"
						[(ngModel)]="settings.aws_default_region"
						nbInput
						fullWidth
						class="w-100"
						[placeholder]="
							'SETTINGS_FILE_STORAGE.S3.PLACEHOLDERS.REGION'
								| translate
						"
					/>
				</div>
			</div>
			<div class="form-group row">
				<label class="label col-3 col-xl-2" for="aws_bucket">{{
					'SETTINGS_FILE_STORAGE.S3.LABELS.BUCKET' | translate
				}}</label>

					<input
						id="aws_bucket"
						name="aws_bucket"
						[(ngModel)]="settings.aws_bucket"
						nbInput
						fullWidth
						class="w-100"
						[placeholder]="
							'SETTINGS_FILE_STORAGE.S3.PLACEHOLDERS.BUCKET'
								| translate
						"
					/>
				</div>
			</div>
		</nb-card-body>
	</nb-card>
</ng-template>

					{{ 'SETTINGS_FILE_STORAGE.CLOUDINARY.LABELS.ACCESS_API_KEY' | translate }}
				</label>
				<div class="col-9 col-xl-4">
					<input
						id="cloudinary_api_key"
						name="cloudinary_api_key"
						[(ngModel)]="settings.cloudinary_api_key"

						fullWidth
						class="w-100"
						[placeholder]="

								| translate
						"
						required
					/>
				</div>
			</div>
			<div class="form-group row">
				<label class="label col-3 col-xl-2" for="cloudinary_api_secret">
					{{ 'SETTINGS_FILE_STORAGE.CLOUDINARY.LABELS.ACCESS_API_SECRET' | translate }}
				</label>
				<div class="col-9 col-xl-4">
					<input
						id="cloudinary_api_secret"
						name="cloudinary_api_secret"
						[(ngModel)]="settings.cloudinary_api_secret"
						nbInput
						fullWidth
						class="w-100"
						[placeholder]="
							'SETTINGS_FILE_STORAGE.CLOUDINARY.PLACEHOLDERS.ACCESS_API_SECRET'
								| translate
						"
						required
					/>
				</div>
			</div>
			<div class="form-group row">
				<label class="label col-3 col-xl-2" for="cloudinary_api_secure">
					{{ 'SETTINGS_FILE_STORAGE.CLOUDINARY.LABELS.SECURE' | translate }}

				<div class="col-9 col-xl-4">
					<nb-select
						id="cloudinary_api_secure"
						name="cloudinary_api_secure"
						[(ngModel)]="settings.cloudinary_api_secure"

								| translate

						required
					>
						<nb-option
							*ngFor="let secure of secureOptions"
							[value]="secure.value"
						>
							{{ secure.label | titlecase }}
						</nb-option>
					</nb-select>
				</div>
			</div>
		</nb-card-body>
	</nb-card>
</ng-template>
