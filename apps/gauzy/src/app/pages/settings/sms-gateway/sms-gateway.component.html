<nb-card class="card-scroll">
	<nb-card-header>
		<h4>{{ 'MENU.SETTINGS' | translate }} - {{ 'SMS_GATEWAY_PAGE.HEADER' | translate }}</h4>
	</nb-card-header>
	<nb-card-body class="permission-items-col">
		<nb-toggle
			*ngFor="let provider of smsProviders"
			(checkedChange)="providerChanged(provider, $event)"
			labelPosition="start"
			status="basic"
		>
			{{ 'SMS_GATEWAY_PAGE.' + provider | translate }}
		</nb-toggle>
	</nb-card-body>
</nb-card>
