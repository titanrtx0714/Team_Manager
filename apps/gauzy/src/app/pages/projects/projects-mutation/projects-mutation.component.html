<nb-card>
	<nb-card-body>
		<form [formGroup]="form">
			<nb-tabset>
				<nb-tab [tabTitle]="'ORGANIZATIONS_PAGE.MAIN' | translate">
					<div class="row">
						<div class="form-group col-4">
							<label for="name" class="label">{{
								'FORM.PLACEHOLDERS.NAME' | translate
							}}</label>
							<input
								type="text"
								#name
								nbInput
								fullWidth
								formControlName="name"
								[placeholder]="
									'FORM.PLACEHOLDERS.NAME' | translate
								"
								id="name"
								[status]="
									FormHelpers.isInvalidControl(form, 'name')
										? 'danger'
										: 'basic'
								"
							/>
						</div>
						<div class="form-group col-4">
							<label for="code" class="label">{{
								'FORM.PLACEHOLDERS.CODE' | translate
							}}</label>
							<input
								type="text"
								#code
								nbInput
								fullWidth
								formControlName="code"
								[placeholder]="
									'FORM.PLACEHOLDERS.CODE' | translate
								"
								id="code"
							/>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-8">
							<label for="projectUrl" class="label">
								{{ 'FORM.LABELS.PROJECT_URL' | translate }}
							</label>
							<input
								type="text"
								nbInput
								fullWidth
								placeholder="{{
									'FORM.PLACEHOLDERS.PROJECT_URL' | translate
								}}"
								id="projectUrl"
								formControlName="projectUrl"
								[status]="
									FormHelpers.isInvalidControl(
										form,
										'projectUrl'
									)
										? 'danger'
										: 'basic'
								"
							/>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-4">
							<label for="owner" class="label">{{
								'FORM.PLACEHOLDERS.OWNER' | translate
							}}</label>
							<nb-select
								fullWidth
								placeholder="{{
									'FORM.PLACEHOLDERS.OWNER' | translate
								}}"
								formControlName="owner"
								id="owner"
								(selectedChange)="changeProjectOwner($event)"
							>
								<nb-option
									*ngFor="let owner of owners"
									[value]="owner"
									>{{ 'SM_TABLE.' + owner | translate }}
								</nb-option>
							</nb-select>
						</div>
						<div class="form-group col-4">
							<label for="organizationContacts" class="label">
								{{ 'FORM.LABELS.CLIENTS' | translate }}
							</label>
							<ng-select
								[addTag]="addNewOrganizationContact"
								[items]="organizationContacts"
								bindLabel="name"
								[searchable]="true"
								#organizationContact
								formControlName="organizationContact"
								placeholder="{{
									'FORM.PLACEHOLDERS.CLIENTS' | translate
								}}"
								appendTo="body"
							>
							</ng-select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-4">
							<ga-employee-multi-select
								[selectedEmployeeIds]="selectedEmployeeIds"
								(selectedChange)="onMembersSelected($event)"
								(onLoadEmployees)="onLoadEmployees($event)"
							></ga-employee-multi-select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-4">
							<div class="w-75">
								<label for="start-date-project" class="label">{{
									'FORM.PLACEHOLDERS.START_DATE_PROJECT'
										| translate
								}}</label>
								<input
									[nbDatepicker]="startDate"
									nbInput
									fullWidth
									formControlName="startDate"
									placeholder="{{
										'FORM.PLACEHOLDERS.START_DATE_PROJECT'
											| translate
									}}"
									id="start-date-project"
									[status]="
										FormHelpers.isInvalidControl(
											form,
											'startDate'
										)
											? 'danger'
											: 'basic'
									"
								/>
								<nb-datepicker #startDate></nb-datepicker>
							</div>
						</div>
						<div class="form-group col-4">
							<div class="w-75">
								<label for="end-date-project" class="label">{{
									'FORM.PLACEHOLDERS.END_DATE_PROJECT'
										| translate
								}}</label>
								<input
									[nbDatepicker]="endDate"
									nbInput
									fullWidth
									formControlName="endDate"
									placeholder="{{
										'FORM.PLACEHOLDERS.END_DATE_PROJECT'
											| translate
									}}"
									id="end-date-project"
									[status]="
										FormHelpers.isInvalidControl(
											form,
											'endDate'
										)
											? 'danger'
											: 'basic'
									"
								/>
								<nb-datepicker #endDate></nb-datepicker>
							</div>
						</div>
					</div>
				</nb-tab>
				<nb-tab
					[tabTitle]="'ORGANIZATIONS_PAGE.DESCRIPTION' | translate"
				>
					<div class="row">
						<div class="col-8">
							<label
								for="description"
								class="label"
								[innerHtml]="
									'FORM.PLACEHOLDERS.DESCRIPTION' | translate
								"
							></label>
							<ckeditor
								formControlName="description"
								[config]="ckConfig"
							></ckeditor>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-8">
							<ga-tags-color-input
								[selectedTags]="form.get('tags').value"
								(selectedTagsEvent)="selectedTagsEvent($event)"
								[isOrgLevel]="true"
							>
							</ga-tags-color-input>
						</div>
					</div>
				</nb-tab>
				<nb-tab [tabTitle]="'ORGANIZATIONS_PAGE.BILLING' | translate">
					<div class="row">
						<div class="form-group col-4">
							<label for="billing" class="label">{{
								'FORM.PLACEHOLDERS.BILLING' | translate
							}}</label>
							<nb-select
								fullWidth
								placeholder="{{
									'FORM.PLACEHOLDERS.BILLING' | translate
								}}"
								formControlName="billing"
								id="billing"
							>
								<nb-option
									*ngFor="let billing of billings"
									[value]="billing"
								>
									{{ 'SM_TABLE.' + billing | translate }}
								</nb-option>
							</nb-select>
						</div>
						<div class="col-4">
							<ga-currency
								formControlName="currency"
								(optionChange)="currencyChanged($event)"
							>
							</ga-currency>
						</div>
					</div>
				</nb-tab>
				<nb-tab [tabTitle]="'ORGANIZATIONS_PAGE.BUDGET' | translate">
					<div class="row">
						<div class="form-group col-4">
							<label class="label">{{
								'FORM.PLACEHOLDERS.BUDGET_TYPE' | translate
							}}</label>
							<nb-select
								fullWidth
								[placeholder]="
									'FORM.PLACEHOLDERS.BUDGET_TYPE' | translate
								"
								formControlName="budgetType"
							>
								<nb-option
									*ngFor="
										let budgetType of OrganizationProjectBudgetTypeEnum
											| keyvalue
									"
									[value]="budgetType.value"
								>
									{{ budgetType.value | titlecase }}
								</nb-option>
							</nb-select>
						</div>
						<div
							class="form-group col-4"
							*ngIf="
								form.controls.budgetType.value ===
								OrganizationProjectBudgetTypeEnum.HOURS
							"
						>
							<label class="label">{{
								'FORM.PLACEHOLDERS.HOURS' | translate
							}}</label>
							<input
								nbInput
								type="number"
								[min]="0"
								fullWidth
								formControlName="budget"
								[placeholder]="
									'FORM.PLACEHOLDERS.HOURS' | translate
								"
							/>
						</div>
						<div
							class="form-group col-4"
							*ngIf="
								form.controls.budgetType.value ===
								OrganizationProjectBudgetTypeEnum.COST
							"
						>
							<label class="label">{{
								'FORM.PLACEHOLDERS.COST' | translate
							}}</label>
							<input
								nbInput
								type="number"
								[min]="0"
								fullWidth
								formControlName="budget"
								[placeholder]="
									'FORM.PLACEHOLDERS.COST' | translate
								"
							/>
						</div>
					</div>
				</nb-tab>
				<nb-tab
					[tabTitle]="'ORGANIZATIONS_PAGE.OPEN_SOURCE' | translate"
				>
					<div class="row">
						<div class="col-4 d-flex align-items-center">
							<nb-toggle
								class="project-toggle"
								labelPosition="start"
								status="basic"
								[checked]="form.get('openSource').value"
								(checkedChange)="toggleOpenSource($event)"
								formControlName="openSource"
							>
								{{
									'FORM.LABELS.IS_PROJECT_OPEN_SOURCE'
										| translate
								}}
							</nb-toggle>
						</div>
						<div
							*ngIf="form.get('openSource').value"
							class="form-group col-4"
						>
							<label for="openSourceProjectUrl" class="label">
								{{
									'FORM.LABELS.OPEN_SOURCE_PROJECT_URL'
										| translate
								}}
							</label>
							<input
								type="text"
								nbInput
								fullWidth
								placeholder="https://github.com/..."
								id="openSourceProjectUrl"
								formControlName="openSourceProjectUrl"
								[status]="
									FormHelpers.isInvalidControl(
										form,
										'openSourceProjectUrl'
									)
										? 'danger'
										: 'basic'
								"
							/>
						</div>
					</div>
				</nb-tab>
				<nb-tab
					*ngIf="
						form.get('taskListType').value ==
							TaskListTypeEnum.SPRINT && project
					"
					[tabTitle]="'ORGANIZATIONS_PAGE.SPRINTS' | translate"
				>
					<ngx-tasks-sprint-settings-view
						[project]="project"
					></ngx-tasks-sprint-settings-view>
				</nb-tab>
				<nb-tab
					[tabTitle]="'ORGANIZATIONS_PAGE.SETTINGS' | translate"
					[style.minHeight]="'330px'"
				>
					<div class="row">
						<div class="form-group col-3">
							<label for="color" class="label">{{
								'FORM.PLACEHOLDERS.COLOR' | translate
							}}</label>

							<input
								type="text"
								nbInput
								fullWidth
								formControlName="color"
								placeholder="{{
									'FORM.PLACEHOLDERS.COLOR' | translate
								}}"
								id="color"
								[colorPicker]="form.get('color').value"
								[style.background-color]="
									form.get('color').value + ' !important'
								"
								[style.color]="'#fff'"
								autocomplete-off
								[value]="form.get('color').value"
								(colorPickerChange)="
									form.get('color').setValue($event)
								"
							/>
						</div>
						<div class="form-group col-3">
							<label for="owner" class="label">{{
								'FORM.PLACEHOLDERS.TASK_VIEW_MODE' | translate
							}}</label>
							<nb-select
								fullWidth
								placeholder="{{
									'FORM.PLACEHOLDERS.TASK_VIEW_MODE'
										| translate
								}}"
								formControlName="taskListType"
								id="taskListType"
							>
								<nb-option
									*ngFor="let mode of taskViewModeTypes"
									[value]="mode"
									>{{ mode }}
								</nb-option>
							</nb-select>
						</div>
						<div class="col-2 d-flex align-items-center">
							<nb-toggle
								#public
								class="project-toggle"
								labelPosition="start"
								status="basic"
								[checked]="form.get('public').value"
								formControlName="public"
								(checkedChange)="togglePublic($event)"
								>{{
									'FORM.PLACEHOLDERS.SWITCH_PROJECT_STATE'
										| translate
								}}</nb-toggle
							>
						</div>
						<div class="col-2 d-flex align-items-center">
							<nb-toggle
								#billable
								class="project-toggle"
								labelPosition="start"
								status="basic"
								[checked]="form.get('billable').value"
								formControlName="billable"
								(checkedChange)="toggleBillable($event)"
								>{{
									'FORM.PLACEHOLDERS.BILLABLE' | translate
								}}</nb-toggle
							>
						</div>
					</div>
				</nb-tab>
			</nb-tabset>
			<div class="form-group action-buttons">
				<button
					class="mr-3"
					(click)="cancel()"
					nbButton
					status="basic"
					outline
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button>
				<button
					class="mr-3"
					nbButton
					status="success"
					[disabled]="form.invalid"
					(click)="onSubmit()"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button>
				<button
					*ngIf="
						form.get('taskListType').value ===
							TaskListTypeEnum.SPRINT && project
					"
					nbButton
					class="float-right"
					status="success"
					(click)="openTasksSettings()"
				>
					{{ 'BUTTONS.MANAGE_SPRINTS' | translate }}
				</button>
			</div>
		</form>
	</nb-card-body>
</nb-card>
