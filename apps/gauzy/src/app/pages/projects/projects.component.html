<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
>
	<nb-card-header class="main-header">
		<ng-container *ngIf="!showAddCard"
			><div class="main-header">
				<h4>
					<ngx-header-title>
						{{ 'ORGANIZATIONS_PAGE.PROJECTS' | translate }}
					</ngx-header-title>
				</h4>
			</div>
			<div class="d-flex justify-content-end">
				<ngx-gauzy-button-action
					[buttonTemplateVisible]="visibleButton"
					[isDisable]="disableButton"
					[buttonTemplate]="actionButtons"
					[componentName]="viewComponentName"
				></ngx-gauzy-button-action></div
		></ng-container>
		<ng-container *ngIf="showAddCard">
			<div class="d-flex mb-5">
				<ngx-back-navigation
					[haveLink]="true"
					(click)="cancel()"
				></ngx-back-navigation>
				<h4>
					{{
						(projectToEdit
							? 'ORGANIZATIONS_PAGE.EDIT.EDIT_PROJECT'
							: 'ORGANIZATIONS_PAGE.EDIT.NEW_PROJECT'
						) | translate
					}}
				</h4>
			</div>
		</ng-container>
	</nb-card-header>
	<nb-card-body [ngClass]="{ 'custom-body-content': showAddCard }">
		<ng-container *ngIf="!showAddCard; else editLayout">
			<ng-container
				*ngIf="
					dataLayoutStyle === componentLayoutStyleEnum.TABLE;
					else gridLayout
				"
			>
				<div class="table-scroll-container">
					<ng2-smart-table
						(userRowSelect)="selectProject($event)"
						[settings]="settingsSmartTable"
						[source]="smartTableSource"
						style="cursor: pointer"
						#projectsTable
					>
					</ng2-smart-table>
				</div>
				<div class="pagination-container">
					<ng-container
						*ngIf="pagination.totalItems > minItemPerPage"
					>
						<ga-pagination
							(selectedOption)="onUpdateOption($event)"
							(selectedPage)="onPageChange($event)"
							[doEmit]="false"
							[totalItems]="pagination?.totalItems"
							[itemsPerPage]="pagination?.itemsPerPage"
							[activePage]="pagination?.activePage"
						></ga-pagination>
					</ng-container>
				</div>
			</ng-container>
		</ng-container>
	</nb-card-body>
</nb-card>
<ng-template #actionButtons>
	<ng-container *ngxPermissionsOnly="['ALL_ORG_EDIT', 'ALL_ORG_VIEW']">
		<div class="actions">
			<button
				(click)="editProject(selectedProject)"
				nbButton
				status="basic"
				*ngIf="!showAddCard"
				class="action primary"
				[disabled]="disableButton"
				size="small"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				(click)="
					removeProject(selectedProject.id, selectedProject.name)
				"
				nbButton
				*ngIf="!showAddCard"
				status="basic"
				class="action"
				[disabled]="disableButton"
				size="small"
				[nbTooltip]="'BUTTONS.DELETE' | translate"
			>
				<nb-icon status="danger" icon="trash-2-outline"> </nb-icon>
			</button>
		</div>
	</ng-container>
</ng-template>
<ng-template #visibleButton>
	<ng-container *ngxPermissionsOnly="ALL_ORG_VIEW"
		><button
			*ngIf="!showAddCard"
			class="action"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
			size="small"
		>
			<nb-icon icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
	</ng-container>
</ng-template>
<ng-template #gridLayout>
	<ga-card-grid
		(selectedOption)="onUpdateOption($event)"
		(selectedPage)="onPageChange($event)"
		(onSelectedItem)="selectProject($event)"
		[settings]="settingsSmartTable"
		[source]="projects"
		[doEmit]="false"
		[totalItems]="pagination?.totalItems"
		[itemsPerPage]="pagination?.itemsPerPage"
		[activePage]="pagination?.activePage"
	></ga-card-grid>
</ng-template>
<ng-template #editLayout>
	<ga-projects-mutation
		*ngIf="showAddCard && organization"
		[project]="projectToEdit"
		[organizationContacts]="organizationContacts"
		(canceled)="cancel()"
		(addOrEditProject)="addOrEditProject($event)"
	></ga-projects-mutation>
</ng-template>
