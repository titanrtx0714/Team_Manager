<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="main-header">
		<div class="main-header">
			<h4>
				<ngx-header-title>
					{{ 'ORGANIZATIONS_PAGE.PROJECTS' | translate }}
				</ngx-header-title>
			</h4>
		</div>
		<div class="d-flex justify-content-end">
			<ng-container *ngIf="!showAddCard">
				<ngx-gauzy-button-action
					[buttonTemplateVisible]="visibleButton"
					[isDisable]="disableButton"
					[buttonTemplate]="actionButtons"
					[componentName]="viewComponentName"
				></ngx-gauzy-button-action>
			</ng-container>
		</div>
	</nb-card-header>
	<nb-card-body>
		<ng-container *ngIf="!showAddCard; else editLayout">
			<ng-container
				*ngIf="
					dataLayoutStyle === componentLayoutStyleEnum.TABLE;
					else gridLayout
				"
			>
				<div class="table-scroll-container">
					<ng2-smart-table
						(userRowSelect)="selectProject($event)"
						[settings]="settingsSmartTable"
						[source]="smartTableSource"
						style="cursor: pointer"
						#projectsTable
					>
					</ng2-smart-table>
				</div>
			</ng-container>
		</ng-container>
	</nb-card-body>
</nb-card>
<ng-template #actionButtons>
	<ng-container *ngxPermissionsOnly="['ALL_ORG_EDIT', 'ALL_ORG_VIEW']">
		<div class="actions">
			<button
				(click)="editProject(selectedProject)"
				nbButton
				status="basic"
				*ngIf="!showAddCard"
				class="action primary"
				[disabled]="disableButton"
				size="small"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				(click)="
					removeProject(selectedProject.id, selectedProject.name)
				"
				nbButton
				*ngIf="!showAddCard"
				status="basic"
				class="action"
				[disabled]="disableButton"
				size="small"
				[nbTootip]="'BUTTONS.DELETE' | translate"
			>
				<nb-icon status="danger" icon="trash-2-outline"> </nb-icon>
			</button>
		</div>
	</ng-container>
</ng-template>
<ng-template #visibleButton>
	<ng-container *ngxPermissionsOnly="ALL_ORG_VIEW"
		><button
			*ngIf="!showAddCard"
			class="action"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
			size="small"
		>
			<nb-icon icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
	</ng-container>
</ng-template>
<ng-template #gridLayout> </ng-template>
<ng-template #editLayout>
	<ga-projects-mutation
		*ngIf="showAddCard && organization"
		[project]="projectToEdit"
		[organizationContacts]="organizationContacts"
		(canceled)="cancel()"
		(addOrEditProject)="addOrEditProject($event)"
	></ga-projects-mutation>
</ng-template>
