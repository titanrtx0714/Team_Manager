<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<ngx-back-navigation></ngx-back-navigation>
			<h4>
				<ngx-header-title [allowEmployee]="false">
					{{ 'ORGANIZATIONS_PAGE.EXPENSE_CATEGORIES' | translate }}
				</ngx-header-title>
			</h4>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[buttonTemplate]="actionButtons"
				[componentName]="viewComponentName"
				[buttonTemplateVisible]="visibleButton"
				[isDisable]="disabled"
			>
			</ngx-gauzy-button-action>
		</div>
		<ng-container
			*ngIf="dataLayoutStyle === componentLayoutStyleEnum.TABLE"
		>
			<div *ngIf="expenseCategories?.length">
				<nb-card *ngFor="let v of expenseCategories">
					<nb-card-body
						class="custom-table"
						[ngClass]="
							selected?.state && v === selected?.expenseCategory
								? 'custom-table selected'
								: 'custom-table'
						"
						(click)="selectExpenseCategory(v)"
					>
						<ga-notes-with-tags [rowData]="v"> </ga-notes-with-tags>
					</nb-card-body>
				</nb-card>
			</div>
		</ng-container>

		<ng-container
			*ngIf="dataLayoutStyle === componentLayoutStyleEnum.CARDS_GRID"
		>
			<ga-card-grid
				*ngIf="expenseCategories?.length"
				[settings]="settingsSmartTable"
				[source]="expenseCategories"
        (selectedOption)="onUpdateOption($event)"
				(selectedPage)="onPageChange($event)"
				(onSelectedItem)="selectExpenseCategory($event)"
			></ga-card-grid>
		</ng-container>

		<div class="pagination-container">
			<ng-container
				*ngIf="pagination.totalItems > pagination.itemsPerPage"
			>
				<ga-pagination
					(selectedPage)="onPageChange($event)"
					[doEmit]="false"
					[totalItems]="pagination.totalItems"
					[itemsPerPage]="pagination.itemsPerPage"
					[activePage]="pagination.activePage"
				>
				</ga-pagination>
			</ng-container>
		</div>
	</nb-card-body>
</nb-card>

<ng-template #actionButtons>
	<div class="actions">
		<button
			(click)="openDialog(editableTemplate)"
			nbButton
			status="basic"
			class="action primary"
			[disabled]="disabled"
			size="small"
		>
			<nb-icon icon="edit-outline"></nb-icon>
			{{ 'BUTTONS.EDIT' | translate }}
		</button>
		<button
			(click)="
				removeCategory(
					selected.expenseCategory.id,
					selected.expenseCategory.name
				)
			"
			nbButton
			status="basic"
			class="action"
			[disabled]="isDisabled"
			size="small"
		>
			<nb-icon status="danger" icon="trash-2-outline"> </nb-icon>
		</button>
	</div>
</ng-template>
<ng-template #visibleButton>
	<ng-template ngxPermissionsOnly="">
		<button
			nbButton
			status="success"
			size="small"
			(click)="openDialog(addTemplate)"
		>
			<nb-icon icon="plus-outline"> </nb-icon>
			{{ 'BUTTONS.ADD' | translate }}
		</button>
	</ng-template>
</ng-template>
<ng-template #addTemplate let-ref="dialogRef">
	<div class="editable">
		<div class="container">
			<div class="row mb-3">
				<div class="col-sm-12 d-flex flex-column">
					<label class="label">{{
						'ORGANIZATIONS_PAGE.EXPENSE_NAME' | translate
					}}</label>
					<input
						#addInput="ngModel"
						[ngModel]="
							isGridEdit ? selected?.expenseCategory?.name : ''
						"
						required
						nbInput
						type="text"
						fullWidth
						[placeholder]="
							'ORGANIZATIONS_PAGE.EXPENSE_NAME' | translate
						"
					/>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12 d-flex flex-column">
					<ga-tags-color-input
						[selectedTags]="tags"
						(selectedTagsEvent)="selectedTagsEvent($event)"
						[isOrgLevel]="true"
					>
					</ga-tags-color-input>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12"></div>
				<button
					class="mr-3 ml-3"
					(click)="ref.close()"
					nbButton
					status="basic"
					outline
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button>
				<button
					(click)="save(addInput.value)"
					nbButton
					status="success"
					[disabled]="addInput.invalid"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button>
			</div>
		</div>
	</div>
</ng-template>
<ng-template #editableTemplate let-ref="dialogRef">
	<div class="editable">
		<div class="container">
			<div class="row mb-3">
				<div class="col-sm-12 d-flex flex-column">
					<label class="label">{{
						'ORGANIZATIONS_PAGE.EXPENSE_NAME' | translate
					}}</label>
					<input
						*ngIf="selected?.expenseCategory?.name"
						#editInput="ngModel"
						nbInput
						type="text"
						fullWidth
						[(ngModel)]="selected.expenseCategory.name"
						required
					/>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12 d-flex flex-column justify-content-end">
					<ga-tags-color-input
						[selectedTags]="tags"
						(selectedTagsEvent)="selectedTagsEvent($event)"
						[isOrgLevel]="true"
					>
					</ga-tags-color-input>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12">
					<button
						outline
						(click)="ref.close()"
						nbButton
						status="basic"
					>
						{{ 'BUTTONS.CANCEL' | translate }}
					</button>
					<button
						(click)="
							editCategory(
								selected.expenseCategory.id,
								selected.expenseCategory.name
							)
						"
						nbButton
						status="success"
						[disabled]="disabled"
					>
						{{ 'BUTTONS.UPDATE' | translate }}
					</button>
				</div>
			</div>
		</div>
	</div>
</ng-template>
