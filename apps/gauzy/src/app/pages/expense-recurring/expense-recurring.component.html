<nb-card
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header>
		<div class="card-header-title">
			<h4>
				<ngx-header-title>
					{{ 'DASHBOARD_PAGE.RECURRING_EXPENSES' | translate }}
				</ngx-header-title>
			</h4>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="d-flex justify-content-end">
			<ng-template ngxPermissionsOnly="ORG_EXPENSES_EDIT">
				<button
					nbButton
          size="small"
					status="success"
					(click)="addOrganizationRecurringExpense()"
				>
					<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
					{{ 'BUTTONS.ADD' | translate }}
				</button>
			</ng-template>
		</div>
		<div class="mt-4">
			<ng-container
				*ngIf="expenses.length > 0"
			>
				<div class="sub-header block-content">
					<div class="row block-info pl-4">
						<div class="col-3">
							{{ 'POP_UPS.CATEGORY_NAME' | translate }}
						</div>
						<div class="col-3">{{ 'POP_UPS.DATE' | translate }}</div>
						<div class="col-3">
							{{ 'POP_UPS.EXPENSE_VALUE' | translate }}
						</div>
					</div>
				</div>
			</ng-container>
		</div>
		<ng-container
			*ngFor="let expense of expenses; let i = index"
		>
			<ga-recurring-expense-block
				(editRecurringExpense)="editOrganizationRecurringExpense(i)"
				(deleteRecurringExpense)="deleteOrgRecurringExpense(i)"
				(fetchRecurringExpenseHistory)="fetchHistory(i)"
				[fetchedHistories]="fetchedHistories[i]"
				[recurringExpense]="expense"
				[splitExpense]="expense.splitExpense"
				[selectedOrganization]="organization"
			></ga-recurring-expense-block>
		</ng-container>
	</nb-card-body>
</nb-card>
