<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<h4>
				<ngx-header-title [allowEmployee]="false">
					{{
						(!isEstimate
							? 'INVOICES_PAGE.RECEIVED_INVOICES'
							: 'INVOICES_PAGE.RECEIVED_ESTIMATES'
						) | translate
					}}
				</ngx-header-title>
			</h4>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="gauzy-button-container mb-3">
			<ngx-gauzy-button-action
				[text]="isEstimate ? 'BUTTONS.ADD' : 'BUTTONS.PAY'"
				[icon]="isEstimate ? 'plus-outline':'credit-card-outline'"
				[isDisable]="disableButton"
				[buttonTemplate]="actionButtons"
				[componentName]="viewComponentName"
			>
			</ngx-gauzy-button-action>
		</div>
		<ng-template
			[ngIf]="dataLayoutStyle === componentLayoutStyleEnum.TABLE"
			[ngIfElse]="gridLayout"
		>
			<div class="table-scroll-container">
				<ng2-smart-table
					class="tags-table"
					[settings]="settingsSmartTable"
					[source]="smartTableSource"
					(userRowSelect)="selectInvoice($event)"
					style="cursor: pointer"
					#invoiceReceivedTable
				>
				</ng2-smart-table>
			</div>
			<div class="pagination-container">
				<ng-container *ngIf="pagination.totalItems">
					<ga-pagination
						(selectedOption)="onUpdateOption($event)"
						(selectedPage)="onPageChange($event)"
						[doEmit]="false"
						[totalItems]="pagination?.totalItems"
						[itemsPerPage]="pagination?.itemsPerPage"
						[activePage]="pagination?.activePage"
					>
					</ga-pagination>
				</ng-container>
			</div>
		</ng-template>
		<ng-template #gridLayout>
			<ga-card-grid
				[settings]="settingsSmartTable"
				[source]="invoices"
				[buttonTemplate]="actionButtons"
				(selectedOption)="onUpdateOption($event)"
				(selectedPage)="onPageChange($event)"
				(onSelectedItem)="selectInvoice($event)"
				[doEmit]="false"
				[totalItems]="pagination?.totalItems"
				[itemsPerPage]="pagination?.itemsPerPage"
				[activePage]="pagination?.activePage"
			>
				></ga-card-grid
			>
		</ng-template>
	</nb-card-body>
</nb-card>
<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<div class="btn-group actions">
		<button
			nbButton
			status="basic"
			class="action secondary mr-2"
			(click)="view(selectedItem)"
			[disabled]="!selectedItem && disableButton"
			size="small"
		>
			<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
			{{ 'BUTTONS.VIEW' | translate }}
		</button>
		<button
			*ngIf="isEstimate"
			nbButton
			status="basic"
			class="action success mr-2"
			size="small"
			(click)="accept(selectedItem)"
			[disabled]="!selectedItem && disableButton"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="checkmark-outline"></nb-icon>
			{{ 'INVOICES_PAGE.ESTIMATES.ACCEPT' | translate }}
		</button>
		<button
			*ngIf="isEstimate"
			nbButton
			status="basic"
			class="action warning"
			size="small"
			(click)="reject(selectedItem)"
			[disabled]="!selectedItem && disableButton"
		>
			<nb-icon class="mr-1" icon="close-outline"></nb-icon>
			{{ 'INVOICES_PAGE.ESTIMATES.REJECT' | translate }}
		</button>
		<button
			nbButton
			status="basic"
			class="action"
			[disabled]="disableButton"
			size="small"
			[nbTooltip]="'BUTTONS.DELETE' | translate"
		>
			<nb-icon status="danger" icon="trash-2-outline"> </nb-icon>
		</button>
	</div>
</ng-template>
