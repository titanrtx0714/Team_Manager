<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="card-custom-header">
		<div class="card-header-title">
			<h4>
				<ngx-header-title [allowEmployee]="false">
					{{ 'PIPELINES_PAGE.HEADER' | translate }}
				</ngx-header-title>
			</h4>
		</div>
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[text]="'BUTTONS.ADD'"
				[icon]="'plus-outline'"
				[isDisable]="disableButton"
				[buttonTemplate]="actionButtons"
				[componentName]="viewComponentName"
				(addOnClick)="createPipeline()"
			>
			</ngx-gauzy-button-action>
		</div>
	</nb-card-header>
	<nb-card-body>
		<!-- <div class="btn-container mb-3">
			<input
				[placeholder]="'FORM.FILTER' | translate"
				[formControl]="inputControl"
				class="mr-2"
				type="text"
				nbInput
			/>
		</div> -->
		<ng-template
			[ngIf]="dataLayoutStyle === componentLayoutStyleEnum.TABLE"
			[ngIfElse]="gridLayout"
		>
			<div class="table-scroll-container">
				<ng2-smart-table
					(userRowSelect)="selectPipeline($event)"
					[settings]="smartTableSettings"
					[source]="smartTableSource"
					style="cursor: pointer"
					#pipelineTable
				>
				</ng2-smart-table>
			</div>
		</ng-template>
		<ng-template #gridLayout>
			<div class="grid-scroll-container">
				<ga-card-grid
					[settings]="smartTableSettings"
					[source]="pipelines"
					[buttonTemplate]="actionButtons"
					[cardSize]="'big'"
				></ga-card-grid>
			</div>
			<div
				*ngIf="dataLayoutStyle === componentLayoutStyleEnum.CARDS_GRID"
				class="pagination-container"
			>
				<ng-container
					*ngIf="pagination.totalItems > pagination.itemsPerPage"
				>
					<ga-pagination
						(selectedPage)="onPageChange($event)"
						[doEmit]="false"
						[totalItems]="pagination?.totalItems"
						[itemsPerPage]="pagination?.itemsPerPage"
						[activePage]="pagination?.activePage"
					>
					</ga-pagination>
				</ng-container>
			</div>
		</ng-template>
	</nb-card-body>
</nb-card>

<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<div class="btn-group actions">
		<ng-template ngxPermissionsOnly="EDIT_SALES_PIPELINES">
			<button
				[disabled]="!selectedItem && disableButton"
				(click)="viewDeals(selectedItem)"
				status="basic"
				class="action secondary"
				size="small"
				nbButton
			>
				<nb-icon icon="eye-outline" pack="eva"></nb-icon>
				<span> {{ 'PIPELINES_PAGE.VIEW_DEALS' | translate }} </span>
			</button>
			<button
				[disabled]="!selectedItem && disableButton"
				size="small"
				(click)="editPipeline(selectedItem)"
				style="cursor: pointer"
				status="basic"
				class="action primary"
				nbButton
			>
				<nb-icon icon="edit-outline" pack="eva"></nb-icon>
				<span>{{ 'BUTTONS.EDIT' | translate }}</span>
			</button>
			<button
				[disabled]="!selectedItem && disableButton"
				(click)="deletePipeline(selectedItem)"
				style="cursor: pointer"
				status="basic"
				class="action"
				size="small"
				[nbTooltip]="'BUTTONS.DELETE' | translate"
				nbButton
			>
				<nb-icon
					status="danger"
					icon="trash-2-outline"
					pack="eva"
				></nb-icon>
			</button>
		</ng-template>
	</div>
</ng-template>
