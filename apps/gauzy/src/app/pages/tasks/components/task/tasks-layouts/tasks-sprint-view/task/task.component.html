			</div>

		<nb-card-body>
			<div class="row">
				<span class="col">
					{{ task?.taskNumber }}
				</span>
				<span class="col">
					<ga-notes-with-tags [rowData]="task"></ga-notes-with-tags>
				</span>
				<span class="col">
					<ngx-project [rowData]="task"></ngx-project>
				</span>
				<span class="col">
					<ngx-created-at [value]="task?.createdAt"></ngx-created-at>
				</span>
				<span class="col">
					<ngx-status-view
						class="mr-2"
						[value]="task.status"
						[nbContextMenu]="taskStatusList"
						[nbContextMenuTag]="'changeStatus:' + task.id"
					></ngx-status-view>
				</span>
				<span class="col">
					<nb-badge
						*ngFor="let tag of task.tags"
						class="color"
						position="centered"
						[style.background]="tag.color"
						text="{{ tag.name }}"
					>
					</nb-badge>
				</span>
				<span class="col">
					<ngx-employee-with-links
						[value]="task?.employees"
					></ngx-employee-with-links>
				</span>
			</div>
		</nb-card-body>
	</nb-card>
</div>
