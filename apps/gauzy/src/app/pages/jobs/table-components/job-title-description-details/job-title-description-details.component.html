<div class="job-detail">
	<div class="job-header">
		<span class="job-view-link">
			<a href="#" (click)="openJob()">
				<nb-icon icon="eye-outline" pack="eva" [nbTooltip]="rowData?.jobPost?.title"></nb-icon>
			</a>
		</span>
		<ng-template [ngIf]="rowData?.providerCode">
			<span class="job-provider">
				{{ rowData?.providerCode | titlecase }}
			</span>
		</ng-template>
		<ng-template [ngIf]="rowData?.jobPost?.jobDateCreated">
			<span class="job-date-created">
				{{ rowData?.jobPost?.jobDateCreated | dateTimeFormat }}
			</span>
		</ng-template>
		<ng-template [ngIf]="rowData?.jobPost?.jobType">
			<span class="job-type">
				{{ rowData?.jobPost?.jobType | titlecase }}
			</span>
		</ng-template>
		<ng-template [ngIf]="rowData?.jobPost?.budget">
			<span class="job-budget">
				{{ rowData?.jobPost?.budget | budget }}
			</span>
		</ng-template>
		<div class="job-title">
			<a href="#" (click)="openJob()">
				<!-- <nb-icon icon="eye-outline" pack="eva" [nbTooltip]="rowData?.jobPost?.title"></nb-icon> -->
				{{ rowData?.jobPost?.title }}
			</a>
		</div>
	</div>

	<div class="job-body">
		<div class="job-description">
			<p [innerHTML]="rowData?.jobPost?.description | nl2br"></p>
		</div>
	</div>

	<div class="job-footer">
		<div class="job-search-container">
			<div class="search-category">
				<span>
					<span>Search Category:</span>
					<nb-tag
						*ngIf="rowData?.jobPost?.searchCategory"
						[text]="rowData?.jobPost?.searchCategory"
						status="primary"
						size="tiny"
					></nb-tag>
				</span>
			</div>
			<div class="search-occupation">
				<span>
					<span>Search Occupation:</span>
					<nb-tag
						*ngIf="rowData?.jobPost?.searchOccupation"
						[text]="rowData?.jobPost?.searchOccupation"
						status="primary"
						size="tiny"
					></nb-tag>
				</span>
			</div>
			<div class="search-keyword">
				<span>
					<span>Search Keyword:</span>
					<nb-tag
						*ngIf="rowData?.jobPost?.searchKeyword"
						[text]="rowData?.jobPost?.searchKeyword"
						status="primary"
						size="tiny"
					></nb-tag>
				</span>
			</div>
		</div>
		<div class="job-category-container">
			<div class="job-category">
				<span>
					<span>Category:</span>
					<nb-tag
						*ngIf="rowData?.jobPost?.category"
						[text]="rowData?.jobPost?.category"
						status="primary"
						size="tiny"
					></nb-tag>
				</span>
			</div>
			<div class="job-country">
				<span>
					<span>Country:</span>
					<nb-tag
						*ngIf="rowData?.jobPost?.country"
						[text]="rowData?.jobPost?.country"
						status="primary"
						size="tiny"
					></nb-tag>
				</span>
			</div>
			<div class="job-skills">
				<span>
					<span>Skills:</span>
					<nb-tag-list *ngIf="rowData?.jobPost?.skills">
						<nb-tag
							*ngFor="let skill of rowData?.jobPost?.skills?.split(',')"
							[text]="skill"
							status="primary"
							size="tiny"
						></nb-tag>
					</nb-tag-list>
				</span>
			</div>
		</div>
	</div>
</div>
