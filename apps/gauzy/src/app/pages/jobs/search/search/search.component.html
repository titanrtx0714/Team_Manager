<nb-card class="card-scroll">
	<nb-card-header
		class="header d-flex justify-content-between align-items-center"
	>
		<h4>
			<ngx-header-title>
				{{ 'JOBS.JOB_SEARCH' | translate }}
			</ngx-header-title>
		</h4>
		<div>
			<button
				status="primary"
				routerLink="/pages/jobs/employee"
				size="small"
				outline
				nbButton
			>
				{{ 'JOBS.EMPLOYEES' | translate }}
			</button>
			<button
				status="primary"
				routerLink="/pages/jobs/matching"
				size="small"
				outline
				nbButton
			>
				{{ 'JOBS.MATCHINGS' | translate }}
			</button>
			<button
				status="primary"
				routerLink="/pages/jobs/proposal-template"
				size="small"
				outline
				nbButton
			>
				{{ 'JOBS.PROPOSALS_TEMPLATE' | translate }}
			</button>
		</div>
	</nb-card-header>
	<nb-card-body class="p-0">
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[buttonTemplateVisible]="visibleButton"
				[isDisable]="!selectedJob.isSelected"
				[buttonTemplate]="actionButtons"
				[hasLayoutSelector]="false"
			>
			</ngx-gauzy-button-action>
			<div class="d-flex align-items-center">
				<nb-toggle
					class="mr-3 ml-3"
					(checkedChange)="setAutoRefresh($event)"
					[(ngModel)]="autoRefresh"
					status="basic"
					outline
					size="small"
					>{{ 'BUTTONS.AUTO_REFRESH' | translate }}</nb-toggle
				>
				<button
					*ngIf="!autoRefresh"
					type="button"
					(click)="smartTableSource.refresh()"
					nbButton
					status="basic"
					outline
					size="small"
				>
					<nb-icon icon="refresh-outline"></nb-icon>
					{{ 'BUTTONS.REFRESH' | translate }}
				</button>
			</div>
		</div>
		<nb-tabset (changeTab)="onTabChange($event)" class="mt-4">
			<nb-tab tabTitle="{{ 'JOBS.BROWSE' | translate }}">
				<ng-template [ngTemplateOutlet]="tableLayout"></ng-template>
			</nb-tab>
			<nb-tab tabId="ga-ak-1" tabTitle="{{ 'JOBS.SEARCH' | translate }}">
				<div class="job-filters">
					<div class="advanced-filter">
						<nb-card>
							<nb-card-body class="body-filter">
								<div class="row">
									<div
										class="col-xl-6 col-md-8 col-12 form-group m-0"
									>
										<input
											type="text"
											class="w-100"
											[placeholder]="
												'JOBS.JOB_SEARCH' | translate
											"
											nbInput
											[(ngModel)]="jobRequest.search"
											(input)="applyFilter()"
										/>
									</div>
								</div>
								<div class="row mt-3">
									<div
										class="col-xl-2 col-lg-3 col-md-6 form-group"
									>
										<label class="d-block">{{
											'JOBS.FILTER.SOURCE' | translate
										}}</label>
										<nb-select
											(selectedChange)="applyFilter()"
											[placeholder]="
												'JOBS.FILTER.SOURCE' | translate
											"
											fullWidth
											multiple
											[(ngModel)]="jobRequest.jobSource"
										>
											<nb-option
												*ngFor="
													let source of JobPostSourceEnum
														| keyvalue
												"
												[value]="source?.value"
												>{{
													'JOBS.' + source.value
														| translate
												}}</nb-option
											>
										</nb-select>
									</div>
									<div
										class="col-xl-2 col-lg-3 col-md-6 form-group"
									>
										<label class="d-block">{{
											'JOBS.FILTER.JOB_TYPE' | translate
										}}</label>
										<nb-select
											(selectedChange)="applyFilter()"
											[placeholder]="
												'JOBS.FILTER.JOB_TYPE'
													| translate
											"
											fullWidth
											multiple
											[(ngModel)]="jobRequest.jobType"
										>
											<nb-option
												*ngFor="
													let type of JobPostTypeEnum
														| keyvalue
												"
												[value]="type.value"
												>{{
													'JOBS.' + type.key
														| translate
												}}
											</nb-option>
										</nb-select>
									</div>
									<div
										class="col-xl-2 col-lg-3 col-md-6 form-group"
									>
										<label class="d-block">{{
											'JOBS.FILTER.JOB_STATUS' | translate
										}}</label>
										<nb-select
											(selectedChange)="applyFilter()"
											[placeholder]="
												'JOBS.FILTER.JOB_STATUS'
													| translate
											"
											fullWidth
											[(ngModel)]="jobRequest.jobStatus"
										>
											<nb-option
												*ngFor="
													let type of JobPostStatusEnum
														| keyvalue
												"
												[value]="type.value"
												>{{
													'JOBS.STATUS_' + type.value
														| translate
												}}
											</nb-option>
										</nb-select>
									</div>
									<div
										class="col-xl-2 col-lg-3 col-md-6 form-group"
									>
										<label class="d-block">{{
											'JOBS.FILTER.BUDGET' | translate
										}}</label>
										<nb-select
											(selectedChange)="applyFilter()"
											[placeholder]="
												'JOBS.FILTER.BUDGET' | translate
											"
											fullWidth
											multiple
											[(ngModel)]="jobRequest.budget"
										>
											<nb-option [value]="[null, 100]"
												>{{
													'JOBS.FILTER.LESS_THAN'
														| translate
												}}
												$100</nb-option
											>
											<nb-option [value]="[100, 500]"
												>$100 - $500</nb-option
											>
											<nb-option [value]="[500, 1000]"
												>$500 - $1K</nb-option
											>
											<nb-option [value]="[1000, 5000]"
												>$1K - $5K</nb-option
											>
											<nb-option [value]="[5000, null]"
												>$5K+</nb-option
											>
										</nb-select>
									</div>
								</div>
								<div class="row">
									<button
										size="small"
										status="success"
										class="mr-3 ml-3"
										nbButton
									>
										{{ 'BUTTONS.SEARCH' | translate }}
									</button>
								</div>
							</nb-card-body>
						</nb-card>
					</div>
				</div>
				<ng-template [ngTemplateOutlet]="tableLayout"></ng-template>
			</nb-tab>
		</nb-tabset>
	</nb-card-body>
</nb-card>
<ng-template #tableLayout>
	<div
		[ngClass]="
			selectedTab?.tabId === 'ga-ak-1'
				? 'table-search-scroll'
				: 'table-scroll-container'
		"
	>
		<ng2-smart-table
			[settings]="settingsSmartTable"
			(userRowSelect)="onSelectJob($event)"
			[source]="smartTableSource"
			style="cursor: pointer"
			#jobSearchTable
		></ng2-smart-table>
	</div>
	<div class="pagination-container">
		<ng-container *ngIf="pagination.totalItems > pagination.itemsPerPage">
			<ga-pagination
				(selectedOption)="onUpdateOption($event)"
				(selectedPage)="onPageChange($event)"
				[doEmit]="false"
				[totalItems]="pagination?.totalItems"
				[itemsPerPage]="pagination?.itemsPerPage"
				[activePage]="pagination?.activePage"
			>
			</ga-pagination>
		</ng-container>
	</div>
</ng-template>
<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<div class="btn-group actions">
		<ng-template ngxPermissionsOnly="">
			<button
				status="basic"
				class="action secondary"
				size="small"
				(click)="viewJob()"
				nbButton
			>
				<nb-icon icon="eye-outline" pack="eva"></nb-icon>
				<span> {{ 'JOBS.VIEW' | translate }} </span>
			</button>
			<button
				size="small"
				style="cursor: pointer"
				status="basic"
				class="action success"
				(click)="applyToJob()"
				nbButton
			>
				<nb-icon icon="checkmark-outline" pack="eva"></nb-icon>
				<span>{{ 'JOBS.APPLY' | translate }}</span>
			</button>
			<button
				style="cursor: pointer"
				status="basic"
				class="action warning"
				size="small"
				(click)="hideJob()"
				[nbTooltip]="'JOBS.HIDE' | translate"
				nbButton
			>
				<nb-icon icon="eye-off-outline" pack="eva"></nb-icon>
			</button>
		</ng-template>
	</div>
</ng-template>

<ng-template #visibleButton>
	<ng-template ngxPermissionsOnly="">
		<button
			size="small"
			status="basic"
			class="action warning"
			type="button"
			(confirm)="hideAll()"
			ngxConfirmDialog
			[message]="'JOBS.HIDE_ALL_CONFIRM' | translate"
			[yesText]="'BUTTONS.YES_HIDE_ALL_JOBS' | translate"
			[noText]="'BUTTONS.CANCEL' | translate"
			nbButton
		>
			<nb-icon icon="eye-off-outline"></nb-icon>
			{{ 'BUTTONS.HIDE_ALL' | translate }}
		</button>
	</ng-template>
</ng-template>
