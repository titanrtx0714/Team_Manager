<div class="form-group">
	<label class="label label-group">
		{{ 'INVENTORY_PAGE.OPTIONS' | translate }}
	</label>
	<div class="row mb-3">
		<div class="col-md-12">
			<button status="primary" nbButton (click)="onSaveOption()" class="">
				<!-- //tstodo add translation -->
				New option
			</button>
		</div>
	</div>

	<form [formGroup]="form">
		<ng-container *ngFor="let optionGroup of optionGroups">
			<ng-container
				*ngTemplateOutlet="
					optionGroupTemplate;
					context: { optionGroup: optionGroup }
				"
			></ng-container>
		</ng-container>

		<!-- // template for option row -->
		<ng-template #optionRowTemplate let-optionData="option">
			<div class="row mb-2 p-2 text-option">
				<div class="col-md-1 d-flex">
					<span>
						<nb-icon
							class="option-row-icon"
							icon="edit-outline"
						></nb-icon>
					</span>
					<span>
						<nb-icon
							class="option-row-icon"
							icon="close-outline"
						></nb-icon>
					</span>
				</div>
				<div class="col-sm-12 col-md-6 mb-1">
					{{ optionData?.name }}
				</div>
				<div class="col-sm-12 col-md-5 mb-1">
					{{ optionData?.code }}
				</div>
			</div>
		</ng-template>

		<!-- //template for optionGroup row -->
		<ng-template #optionGroupTemplate let-optionGroupData="optionGroup">
			<div
				class="row mb-2 edit-option-group"
				[ngClass]="{ active: isActive(optionGroupData) }"
			>
				<div class="col-md-3 col-sm-12">
					<input
						formControlName="activeOptionGroupName"
						[value]="activeOptionGroup?.name"
						fullWidth
						id="optionCode"
						type="text"
						nbInput
						[placeholder]="'INVENTORY_PAGE.NAME' | translate"
					/>
				</div>
				<div class="col-md-9 col-sm-12">
					<div class="row mb-2">
						<div class="col-sm-12 col-md-5">
							<input
								fullWidth
								id="addOption"
								type="text"
								nbInput
								[placeholder]="
									'INVENTORY_PAGE.NAME' | translate
								"
								formControlName="activeOptionName"
								[ngClass]="{
									'status-danger':
										form.controls['activeOptionName']
											.invalid
								}"
							/>
						</div>
						<div class="col-sm-12 col-md-5">
							<input
								fullWidth
								id="optionCode"
								type="text"
								nbInput
								[placeholder]="
									'INVENTORY_PAGE.CODE' | translate
								"
								formControlName="activeOptionCode"
							/>
						</div>
						<div class="col-md-2 d-flex">
							<button class="mr-1" nbButton status="success">
								<nb-icon icon="globe-outline"></nb-icon>
							</button>
							<button nbButton status="success">
								<nb-icon icon="plus-circle-outline"></nb-icon>
							</button>
						</div>
					</div>

					<ng-container
						*ngFor="let option of optionGroupData.options"
					>
						<ng-container
							*ngTemplateOutlet="
								optionRowTemplate;
								context: { option: option }
							"
						></ng-container>
					</ng-container>
				</div>
			</div>

			<div
				class="row mb-2 view-option-group"
				[ngClass]="{ active: isActive(optionGroupData) }"
				(click)="setActiveOptionGroup(optionGroupData)"
			>
				<div class="col-md-3 col-sm-12">
					{{ optionGroupData.name }}
				</div>
				<div class="col-md-9 col-sm-12">
					<div class="row mb-2"></div>

					<ng-container
						*ngFor="let option of optionGroupData.options"
					>
						<ng-container
							*ngTemplateOutlet="
								optionRowTemplate;
								context: { option: option }
							"
						></ng-container>
					</ng-container>
				</div>
			</div>
		</ng-template>
	</form>
</div>
