<div>
	<img
		*ngIf="inventoryItem && inventoryItem.imageUrl"
		class="featured-image"
		[src]="inventoryItem.imageUrl"
		alt="Feature image"
	/>
	<img
		*ngIf="!inventoryItem || !inventoryItem.imageUrl"
		class="featured-image"
		[src]="'https://afostats.imagead.net/uploads/afo/no_img.png'"
		alt="Feature image"
	/>
</div>

<div class="actions-container mt-3">
	<button nbButton ghost status="primary" (click)="onAddImageClick()">
		<nb-icon icon="plus-circle-outline"></nb-icon>
	</button>
	<button nbButton ghost status="primary">
		<nb-icon icon="image-outline"></nb-icon>
	</button>
	<button nbButton ghost status="primary">
		<nb-icon icon="eye-outline"></nb-icon>
	</button>
	<button nbButton ghost status="primary">
		<nb-icon icon="edit-outline"></nb-icon>
	</button>
	<button nbButton ghost status="danger" class="ml-3">
		<nb-icon icon="trash-outline"></nb-icon>
	</button>
</div>
