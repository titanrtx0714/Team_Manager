<nb-card>
	<nb-card-header>
		<div class="main-header">
			<div class="top-nav">
				<h4>
					<ngx-back-navigation></ngx-back-navigation>
					{{ 'INVENTORY_PAGE.CREATE_STORE' | translate }}
				</h4>
				<!-- //tstodo -->
				<!-- <h4 *ngIf="warehouse">
					<ngx-back-navigation></ngx-back-navigation>

					{{ 'INVENTORY_PAGE.EDIT_STORE' | translate }}
				</h4> -->
			</div>
		</div>
	</nb-card-header>

	<nb-card-body>
		<form [formGroup]="form" *ngIf="form">
			<div class="row">
				<nb-stepper>
					<nb-step label="Main">
						<div class="row">
							<div class="col-md-4 col-sm-12">
								<img src="" />
							</div>
							<div class="col-md-8 col-sm-12">
								<div class="row">
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label class="label" for="name">{{
																				'INVENTORY_PAGE.NAME' | translate
																			}}</label>
											<input formControlName="name" fullWidth id="name" type="text" nbInput
												[placeholder]="
																					'INVENTORY_PAGE.NAME'
																						| translate
																				" />
										</div>

									</div>
									<div class="col-md-6 col-sm-12">
										<ga-tags-color-input [selectedTags]="tags" (selectedTagsEvent)="
												selectedTagsEvent($event)
											" [isOrgLevel]="true">
										</ga-tags-color-input>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label class="label" for="email">{{
																					'INVENTORY_PAGE.EMAIL' | translate
																				}}</label>
											<input formControlName="email" fullWidth id="email" type="text" nbInput
												[placeholder]="
																						'INVENTORY_PAGE.EMAIL'
																							| translate
																					" />
										</div>
									</div>
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label class="label" for="phone">{{
																						'INVENTORY_PAGE.PHONE' | translate
																					}}</label>
											<input formControlName="phone" fullWidth id="phone" type="text" nbInput
												[placeholder]="
																							'INVENTORY_PAGE.PHONE'
																								| translate
																						" />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 col-sm-12">
										<ga-currency [placeholder]="
												'INVENTORY_PAGE.RETAIL_PRICE_CURRENCY'
													| translate
											">
										</ga-currency>
									</div>
									<div class="col-md-6 col-sm-12">
										<label class="label">{{
													'INVENTORY_PAGE.FAX' | translate
												}}</label>
										<input formControlName="fax" type="text" id="fax" nbInput fullWidth
											[placeholder]="
														'INVENTORY_PAGE.FAX'
															| translate
													" />
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label for="fiscalInformation" class="label">{{
														'INVENTORY_PAGE.FISCAL_INFORMATION'
															| translate
													}}</label>
											<input formControlName="fiscalInformation" type="text" nbInput fullWidth
												[placeholder]="
															'INVENTORY_PAGE.FISCAL_INFORMATION'
																| translate
														" />
										</div>
									</div>
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label for="website" class="label">{{
														'INVENTORY_PAGE.WEBSITE'
															| translate
													}}</label>
											<input formControlName="fiscalInformation" id="website" type="text" nbInput
												fullWidth [placeholder]="
															'INVENTORY_PAGE.WEBSITE'
																| translate
														" />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12 col-sm-12">
										<div class="form-group">

											<textarea formControlName="description" class="notes col-5" nbInput>
													</textarea>
										</div>
									</div>
								</div>

								<div class="row">
									<nb-checkbox status="basic">{{
												'INVENTORY_PAGE.ACTIVE' | translate
											}}</nb-checkbox>
								</div>

							</div>
						</div>

						<div class="row">
							<div class="form-group col-4">
								<button nbButton class="mr-2" status="success">
									{{ 'BUTTONS.NEXT' | translate }}
								</button>
								<button nbButton (click)="cancel()" status="danger">
									{{ 'BUTTONS.CANCEL' | translate }}
								</button>
							</div>
						</div>
					</nb-step>
					<nb-step label="Location">
						<div class="row">
							<div class="col-md-4 col-sm-12">
								<img src="" />
							</div>
							<div class="col-md-8 col-sm-12">
								<ga-location-form #locationFormDirective [form]="locationForm"
									[showAutocompleteSearch]="true" (mapCoordinatesEmitter)="
												onCoordinatesChanges($event)
											">
								</ga-location-form>
								<ga-leaflet-map #leafletTemplate (mapClicked)="onMapClicked($event)">
								</ga-leaflet-map>
							</div>
						</div>
					</nb-step>
					<nb-step label="Warehouses">
						<div class="row">
							<div class="col-md-4 col-sm-12">
								<img src="" />
							</div>
							<div class="col-md-8 col-sm-12">
								<div class="form-group">
									<label class="label">{{
																'INVENTORY_PAGE.WAREHOUSES' | translate
															}}
									</label>
									<nb-select multiple [selected]="selectedWarehouses"
										(selectedChange)="onWarehouseSelect($event)" fullWidth placeholder="{{
																	'INVENTORY_PAGE.WAREHOUSES' | translate
																}}">
										<nb-option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
											<img src="{{ warehouse.logo?.url }}" alt="warehouse image" height="40"
												width="40" style="margin-right: 10px" />
											{{ warehouse.name }}</nb-option>
									</nb-select>
								</div>

							</div>

						</div>

					</nb-step>
				</nb-stepper>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button (click)="cancel()" status="danger" class="mr-2" nbButton>
			{{ 'BUTTONS.CANCEL' | translate }}
		</button>
		<button status="success" nbButton (click)="onSaveRequest()">
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
