<nb-card>
	<nb-card-header>
		<div
			style="
				display: flex;
				align-items: center;
				justify-content: space-between;
			"
		>
			<h4>{{ 'ORGANIZATIONS_PAGE.VENDORS' | translate }}</h4>
			<div
				style="
					display: flex;
					align-items: center;
					justify-content: space-between;
				"
			>
				<ga-layout-selector
					componentName="{{ viewComponentName }}"
				></ga-layout-selector>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div style="padding-bottom: 1rem;">
			<button
				*ngIf="!showAddCard"
				(click)="showAddCard = !showAddCard"
				nbButton
				status="success"
			>
				<nb-icon class="mr-1" icon="plus-outline"></nb-icon
				>{{ 'BUTTONS.ADD' | translate }}
			</button>
			<div *ngIf="showAddCard" class="row">
				<div class="col-sm-3 d-flex flex-column justify-content-end">
					<label class="label" for="add-vendor">{{
						'ORGANIZATIONS_PAGE.VENDOR_NAME' | translate
					}}</label>
					<input
						#addInput="ngModel"
						nbInput
						type="text"
						style="max-width: none;"
						placeholder="{{
							'ORGANIZATIONS_PAGE.VENDOR_NAME' | translate
						}}"
						id="add-vendor"
						[ngModel]="vendor"
						required
					/>
				</div>
				<ga-tags-color-input
					[selectedTags]="tags"
					(selectedTagsEvent)="selectedTagsEvent($event)"
					class="col-sm-3"
					[isOrgLevel]="true"
				>
				</ga-tags-color-input>
				<span class="col-sm-3" style="margin-top: 29px;"
					><button
						class="w-100"
						(click)="addVendor(addInput.value)"
						nbButton
						status="success"
						[disabled]="addInput.invalid"
					>
						{{ 'BUTTONS.SAVE' | translate }}
					</button></span
				>
				<span class="col-sm-3" style="margin-top: 29px;"
					><button
						class="w-100"
						(click)="showAddCard = !showAddCard"
						nbButton
						status="danger"
					>
						{{ 'BUTTONS.CANCEL' | translate }}
					</button></span
				>
			</div>
		</div>
		<div *ngIf="vendors?.length">
			<nb-card *ngFor="let v of vendors">
				<nb-card-body
					style="
						display: flex;
						justify-content: space-between;
						align-items: center;
					"
				>
					<ga-notes-with-tags
						[rowData]="v"
						*ngIf="v !== selectedVendor"
					>
					</ga-notes-with-tags>
					<div
						*ngIf="showEditDiv && v === selectedVendor"
						class="row align-items-end"
					>
						<div
							class="col-sm-3 d-flex flex-column justify-content-end"
						>
							<label class="label">{{
								'ORGANIZATIONS_PAGE.VENDOR_NAME' | translate
							}}</label>
							<input
								#editInput="ngModel"
								nbInput
								type="text"
								fullWidth
								[(ngModel)]="selectedVendor.name"
								required
							/>
						</div>
						<ga-tags-color-input
							[selectedTags]="tags"
							(selectedTagsEvent)="selectedTagsEvent($event)"
							[isOrgLevel]="true"
						>
						</ga-tags-color-input>
						<span class="col-2 pl-2 pr-1 ml-6">
							<button
								class="w-100"
								(click)="
									editVendor(
										selectedVendor.id,
										editInput.value
									)
								"
								nbButton
								status="success"
								[disabled]="editInput.invalid"
							>
								{{ 'BUTTONS.UPDATE' | translate }}
							</button></span
						>
						<span class="col-2 pl-1 pr-0">
							<button
								class="w-100"
								(click)="cancel()"
								nbButton
								status="danger"
							>
								{{ 'BUTTONS.CANCEL' | translate }}
							</button></span
						>
					</div>
					<nb-actions
						*ngIf="v !== selectedVendor"
						class="float-right"
						e="medium"
					>
						<nb-action
							(click)="showEditCard(v)"
							class="d-inline pr-2"
							icon="edit"
						></nb-action>
						<nb-action
							(click)="removeVendor(v.id, v.name)"
							class="d-inline pr-0 pl-2"
							icon="close"
						></nb-action>
					</nb-actions>
				</nb-card-body>
			</nb-card>
		</div>
	</nb-card-body>
</nb-card>
