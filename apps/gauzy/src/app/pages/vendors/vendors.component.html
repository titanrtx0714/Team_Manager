<nb-card class="card-scroll">
	<nb-card-header class="d-flex flex-column pb-0">
		<div class="card-header-title">
			<h4>
				<ngx-header-title [allowEmployee]="false">
					{{ 'ORGANIZATIONS_PAGE.VENDORS' | translate }}
				</ngx-header-title>
			</h4>
		</div>
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[buttonTemplate]="actionButtons"
				[componentName]="viewComponentName"
				[buttonTemplateVisible]="visibleButton"
				[isDisable]="disabled"
			>
			</ngx-gauzy-button-action>
		</div>
	</nb-card-header>	
	<nb-card-body>
		<ng-template
			[ngIf]="
				dataLayoutStyle === componentLayoutStyleEnum.TABLE &&
				vendors?.length
			"
		>
			<nb-card class="p-0" *ngFor="let vendor of vendors">
				<nb-card-body
					class="custom-table"
					[ngClass]="
						selected?.state && vendor === selected?.vendor
							? 'custom-table selected'
							: 'custom-table'
					"
					(click)="selectPosition(vendor)"
				>
					<div class="row align-items-center">
						<div class="col-md-2 p-0 float-left text-truncate">
							{{ vendor.name }}
						</div>
						<div class="col-md-2 p-0 text-center text-truncate">
							{{ vendor.phone }}
						</div>
						<div class="col-md-2 p-0 text-center text-truncate">
							<gauzy-email [rowData]="vendor"></gauzy-email>					
						</div>
						<div class="col-md-3 p-0 float-left text-truncate">
							<gauzy-external-link [rowData]="vendor.website"></gauzy-external-link>
						</div>
						<div class="col-md-3 text-center p-0 text-truncate">
							<ga-notes-with-tags [rowData]="vendor">
							</ga-notes-with-tags>
						</div>
					</div>					
				</nb-card-body>
			</nb-card>
		</ng-template>
		<ng-template
			[ngIf]="
				dataLayoutStyle === componentLayoutStyleEnum.CARDS_GRID &&
				vendors?.length
			"
		>
			<ga-card-grid
				[settings]="settingsSmartTable"
				[source]="vendors"
				[doEmit]="false"
				[totalItems]="pagination?.totalItems"
				[itemsPerPage]="pagination?.itemsPerPage"
				[activePage]="pagination?.activePage"
				(onSelectedItem)="selectPosition($event)"
				(selectedOption)="onUpdateOption($event)"
				(selectedPage)="onPageChange($event)"
			></ga-card-grid>
		</ng-template>
	</nb-card-body>
</nb-card>
<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<div class="actions">
		<button
			(click)="openDialog(addEditTemplate, true)"
			nbButton
			status="basic"
			class="action primary"
			[disabled]="disabled"
			size="small"
		>
			<nb-icon icon="edit-outline"></nb-icon>
			{{ 'BUTTONS.EDIT' | translate }}
		</button>
		<button
			(click)="
				removeVendor(selected.vendor.id, selected.vendor.name)
			"
			nbButton
			status="basic"
			class="action"
			[disabled]="isDisabled"
			size="small"
			[nbTooltip]="'BUTTONS.DELETE' | translate"
		>
			<nb-icon status="danger" icon="trash-2-outline"> </nb-icon>
		</button>
	</div>			
</ng-template>
<ng-template #visibleButton>
	<button
		nbButton
		status="success"
		size="small"
		(click)="openDialog(addEditTemplate, false)"
	>
		<nb-icon icon="plus-outline"> </nb-icon>
		{{ 'BUTTONS.ADD' | translate }}
	</button>
</ng-template>
<ng-template #addEditTemplate let-ref="dialogRef" class="add-edit-dialog">
	<div class="editable">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 d-flex justify-content-end">
					<i
						class="fas fa-times"
						(click)="ref.close(); disabled = true"
					></i>
				</div>
			</div>
			<div class="row mb-3">
				<h5 class="title mr-3 ml-3">
					{{ selectedVendor && 
						selectedVendor?.id  ? 
						('POP_UPS.EDIT' | translate) :
						('POP_UPS.ADD' | translate)
					}}
				</h5>
			</div>
			<form [formGroup]="form" *ngIf="form" class="form">
				<div class="row mb-3">
					<div class="col-sm-12 d-flex flex-column">
						<label class="label" for="name">{{
							'ORGANIZATIONS_PAGE.NAME' | translate
						}}</label>
						<input
							nbInput
							type="text"
							fullWidth
							placeholder="{{
								'ORGANIZATIONS_PAGE.NAME' | translate
							}}"
							id="name"
							formControlName="name"
							[status]="
								isInvalidControl('name')
									? 'danger'
									: 'basic'
							"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-12 d-flex flex-column">
						<label class="label" for="phone">{{
							'ORGANIZATIONS_PAGE.PHONE' | translate
						}}</label>
						<input
							nbInput
							type="text"
							fullWidth
							placeholder="{{
								'ORGANIZATIONS_PAGE.PHONE' | translate
							}}"
							id="phone"
							formControlName="phone"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-12 d-flex flex-column">
						<label class="label" for="email">{{
							'ORGANIZATIONS_PAGE.EMAIL' | translate
						}}</label>
						<input
							nbInput
							type="text"
							fullWidth
							placeholder="{{
								'ORGANIZATIONS_PAGE.EMAIL' | translate
							}}"
							id="email"
							formControlName="email"
							[status]="
								isInvalidControl('email')
									? 'danger'
									: 'basic'
							"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-12 d-flex flex-column">
						<label class="label" for="website">{{
							'ORGANIZATIONS_PAGE.WEBSITE' | translate
						}}</label>
						<input
							nbInput
							type="text"
							fullWidth
							placeholder="{{
								'ORGANIZATIONS_PAGE.WEBSITE' | translate
							}}"
							id="website"
							formControlName="website"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-12 d-flex flex-column">
						<ga-tags-color-input
							[selectedTags]="tags"
							(selectedTagsEvent)="
								selectedTagsEvent($event)
							"
							class="add-tags"
							[isOrgLevel]="true"
						>
						</ga-tags-color-input>
					</div>
				</div>
			</form>	
			<div class="row mb-3">
				<div class="d-flex">
					<button
						class="delete mr-3 ml-3"
						outline
						(click)="cancel(); ref.close(); disabled = true"
						nbButton
						status="basic"
					>
						{{ 'BUTTONS.CANCEL' | translate }}
					</button>
					<button
						(click)="save()"
						nbButton
						status="success"
						[disabled]="form.invalid"
					>
						{{ 'BUTTONS.SAVE' | translate }}
					</button>
				</div>
			</div>			
		</div>
	</div>
</ng-template>
