<p>{{ 'SETTINGS_MENU.QUICK_SETTINGS' | translate }}</p>
<nb-list>
	<nb-list-item>
		<gauzy-switch-theme class="theme"></gauzy-switch-theme>
	</nb-list-item>
	<nb-list-item>
		<ngx-theme-language-selector
			class="theme"
		></ngx-theme-language-selector>
	</nb-list-item>
	<nb-list-item>
		<gauzy-theme-selector class="theme"></gauzy-theme-selector>
	</nb-list-item>
	<nb-list-item>
		<div class="theme-settings">
			<h6
				class="title-uppercase"
				nbTooltip="{{
					'SETTINGS_MENU.PREFERRED_LAYOUT_TOOLTIP' | translate
				}}"
			>
				{{ 'SETTINGS_MENU.PREFERRED_LAYOUT' | translate }}
				<nb-icon icon="question-mark-circle-outline"></nb-icon>
			</h6>
			<div class="settings-row theme-button">
				<nb-select
					placeholder="{{
						'SETTINGS_MENU.PREFERRED_LAYOUT' | translate
					}}"
					(selectedChange)="switchComponentLayout($event)"
					[(selected)]="currentLayout"
					status="primary"
				>
					<nb-option
						*ngFor="let componentLayout of componentLayouts"
						[value]="componentLayout"
					>
						{{
							'SETTINGS_MENU.' + componentLayout | translate
						}}</nb-option
					>
				</nb-select>
			</div>
		</div>
	</nb-list-item>
	<nb-list>
		<div class="theme-settings">
			<button
				nbTooltip="{{
					'SETTINGS_MENU.RESET_LAYOUT_TOOLTIP' | translate
				}}"
				status="danger"
				nbButton
				size="tiny"
				(click)="resetLayoutForAllComponents()"
			>
				{{ 'SETTINGS_MENU.RESET_LAYOUT' | translate }}
			</button>
		</div>
	</nb-list>
</nb-list>
