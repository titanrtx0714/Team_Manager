<div class="theme-settings">
	<h6>THEMES</h6>
	<div class="settings-row theme-button">	
		<nb-select [(selected)]="currentTheme" (selectedChange)="toggleTheme()" status="primary">
            <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
          </nb-select>
	</div>
</div>

		<h6>LANGUAGE</h6>
		<div class="settings-row">
			<select
				class="col-sm-1"
				class="form-control language-select"
				#langSelect
				(change)="switchLanguage(langSelect.value)"
			>
				<option value="" selected disabled hidden></option>
				<option
					*ngFor="let lang of translate.getLangs()"
					[value]="lang"
					[selected]="lang === translate.currentLang"
					>{{ languages[lang] }}</option
				>
			</select>
		</div>
