<ng-select
	#select
	[addTag]="((hasEditEmployee$ | async) && addTag) ? createNew : null"
	[clearable]="isClearable()"
	[disabled]="disabled"
	[(items)]="people"
	(change)="selectEmployee($event); select.blur();"
	(clear)="select.blur();"
	[(ngModel)]="selectedEmployee"
	[placeholder]="placeholder || 'FORM.PLACEHOLDERS.ALL_EMPLOYEES' | translate"
	[addTagText]="'FORM.PLACEHOLDERS.ADD_EMPLOYEE' | translate"
	[searchFn]="searchEmployee"
	bindName="firstName"
	appendTo="body"
  	class="employee"
>
	<ng-template ng-option-tmp let-item="item" let-index="index">
		<img
			*ngIf="item.imageUrl"
			[src]="item.imageUrl"
			width="40"
			height="40"
		/>
		{{ getFullName(item.firstName, item.lastName) | truncate:22 }}
	</ng-template>
	<ng-template ng-label-tmp let-item="item">
		<div class="selector-template">
			<img
				*ngIf="item.imageUrl"
				height="25"
				width="25"
				[src]="item.imageUrl"
			/>
			<span>{{ getFullName(item.firstName, item.lastName) | truncate:22 }}</span>
		</div>
	</ng-template>
</ng-select>
