<div class="calendar-picker" id="dashboard-calendar">
    <input [value]="formatDateMMMMyy(date)" nbInput (focus)="loadCalendar = true" />
    <span class="date-reset ng-clear-wrapper ng-star-inserted" title="Clear all" (click)="clear()"><span aria-hidden="true" class="ng-clear">Ã—</span></span>
    <nb-card class="calendar" *ngIf="loadCalendar">
        <nb-calendar-year-picker [(year)]="date" [max]="max">
        </nb-calendar-year-picker>
        <nb-calendar-month-picker [(month)]="date" [max]="max" (monthChange)="handleMonthChange($event)">
        </nb-calendar-month-picker>
    </nb-card>
</div>
