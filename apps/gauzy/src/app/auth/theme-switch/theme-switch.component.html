<div class="wrapper" [ngClass]="{dark: lightMode === 0}">
  <nb-icon icon="sun-outline" (click)="applyTheme()" [ngClass]="{active: lightMode === 1, dark: lightMode === 0}"></nb-icon>
  <nb-icon icon="moon-outline" (click)="applyTheme()" [ngClass]="{active: lightMode === 0, dark: lightMode === 0}"></nb-icon>
</div>
