<section class="section-wrapper">
    <div class="whats-new-wrapper">
        <h3 class="main-header">What's New?</h3>
        <div *ngFor="let item of items$ | async " class="entry">
            <div class="entry-headings-wrapper">
                <nb-icon [icon]="item.icon" class="icon"></nb-icon>
                <div class="entry-headings">
                    <div class="entry-header">{{ item.title }}</div>
                    <div class="entry-header-date">{{ item.date | date }}</div>
                </div>
            </div>
            <p class="paragraph">
                {{ item.content }}</p>
            <ng-template [ngIf]="item.learnMoreUrl" [ngTemplateOutlet]="learnMore"></ng-template>
        </div>
    </div>
    <ng-template #learnMore>
        <a nbButton outline status="primary" class="learn-more" [href]="learnMore">Learn more</a>
    </ng-template>
</section>
