<nb-card>
    <nb-card-header class="d-flex">
        <h5 *ngIf="backToWork">Get {{employeeFullName}} back to work</h5>
        <h5 *ngIf="!backToWork">End Work for {{employeeFullName}} </h5>
        <nb-icon class="ml-auto mt-1 close" icon="close-outline" (click)="closeDialog()"></nb-icon>
    </nb-card-header>
    <nb-card-body *ngIf="!backToWork">
        <div class="row">
            <div class="col-sm-12">
                <input [nbDatepicker]="datepicker" nbInput fullWidth [(ngModel)]="endWorkValue" placeholder="Date (optionally)">
                <nb-datepicker #datepicker></nb-datepicker>
            </div>
        </div>

    </nb-card-body>
    <nb-card-footer class="text-right">
        <button status="success" (click)="endWork()" nbButton>{{backToWork ? 'Back To Work' : 'End Work'}}</button>
        <button status="warning" (click)="closeDialog()" nbButton>Cancel</button>
    </nb-card-footer>
</nb-card>
