<nb-card>
	<nb-card-header>
		{{ 'EMPLOYEES_PAGE.RECURRING_EXPENSE' | translate }}
	</nb-card-header>
	<nb-card-body>
		<form [formGroup]="form" *ngIf="form">
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label class="label" for="valueDateInput">{{
							'POP_UPS.CATEGORY_NAME' | translate
						}}</label>
						<ng-select
							id="positionInput"
							[items]="categoryNames"
							[searchable]="false"
							placeholder="{{
								'POP_UPS.CATEGORY_NAME' | translate
							}}"
							formControlName="categoryName"
						>
						</ng-select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<input
							placeholder="{{ 'SM_TABLE.VALUE' | translate }}"
							fullWidth
							id="valueInput"
							type="number"
							step="0.1"
							nbInput
							formControlName="value"
						/>
					</div>
				</div>
				<div class="col-sm-6">
					<nb-select
						class="d-block"
						placeholder="Select Showcase"
						formControlName="currency"
					>
						<nb-option
							*ngFor="let currency of currencies"
							value="{{ currency }}"
							>{{ currency }}</nb-option
						>
					</nb-select>
				</div>
			</div>

			<div class="actions">
				<!-- TODO: FIX dialogRef.close() -->
				<button
					type="button"
					(click)="dialogRef.close()"
					nbButton
					outline
					status="warning"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button>
				<button
					(click)="submitForm()"
					[disabled]="form.invalid"
					type="submit"
					nbButton
					status="success"
					*ngIf="!employeeRecurringExpense"
					nbTooltip="{{
						'EMPLOYEES_PAGE.RECURRING_EXPENSE_ADD' | translate
					}}"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button>
				<button
					(click)="submitForm()"
					[disabled]="form.invalid"
					type="submit"
					nbButton
					status="success"
					*ngIf="employeeRecurringExpense"
					nbTooltip="{{
						'EMPLOYEES_PAGE.RECURRING_EXPENSE_EDIT' | translate
					}}"
				>
					{{ 'BUTTONS.EDIT' | translate }}
				</button>
			</div>
		</form>
	</nb-card-body>
</nb-card>
