<nb-card class="main">
	<nb-card-header class="d-flex">
		<h4>
			{{
				(expense ? 'POP_UPS.EDIT_EXPENSE' : 'POP_UPS.ADD_EXPENSE')
					| translate
			}}
		</h4>
		<ga-employee-selector
			#employeeSelector
			[hidden]="expense"
			[skipGlobalChange]="true"
			class="employees"
		></ga-employee-selector>
		<!-- TODO: FIX dialogRef.close() -->
		<nb-icon
			class="ml-auto mt-1 close"
			(click)="dialogRef.close()"
			icon="close-outline"
		></nb-icon>
	</nb-card-header>
	<nb-card-body class="body">
		<form [formGroup]="form" *ngIf="form">
			<nb-radio-group formControlName="typeOfExpense">
				<nb-radio
					*ngFor="let expenseType of expenseTypes"
					[value]="expenseType"
					>{{ expenseType }}
				</nb-radio>
			</nb-radio-group>
			<div class="row">
				<div class="col-sm-6">
					<input
						formControlName="valueDate"
						nbInput
						placeholder="{{ 'POP_UPS.PICK_DATE' | translate }}"
						[nbDatepicker]="formpicker"
						[ngClass]="{
							'status-danger':
								valueDate?.invalid &&
								(valueDate.dirty || valueDate.touched),
							'status-success':
								valueDate?.valid &&
								(valueDate.dirty || valueDate.touched)
						}"
					/>
					<nb-datepicker #formpicker></nb-datepicker>
				</div>
				<div class="col-sm-6" *ngIf="vendors.length">
					<div class="form-group">
						<ng-select
							nbInput
							type="text"
							[items]="vendors"
							bindLabel="vendorName"
							[searchable]="true"
							autocomplete="on"
							formControlName="vendor"
							placeholder="{{
								'POP_UPS.ALL_VENDORS' | translate
							}}"
						>
						</ng-select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<input
							nbInput
							type="number"
							step="1"
							fullWidth
							placeholder="{{ 'POP_UPS.AMOUNT' | translate }}"
							formControlName="amount"
							[ngClass]="{
								'status-danger':
									amount?.invalid &&
									(amount.dirty || amount.touched),
								'status-success':
									amount?.valid &&
									(amount.dirty || amount.touched)
							}"
							autocomplete="off"
						/>
					</div>
				</div>
				<div class="col-sm-6">
					<nb-select
						class="d-block"
						placeholder="Select Showcase"
						formControlName="currency"
					>
						<nb-option
							*ngFor="let currency of currencies"
							value="{{ currency }}"
							>{{ currency }}</nb-option
						>
					</nb-select>
				</div>
				<div class="col-sm-6">
					<div class="form-group" *ngIf="fakeCategories.length">
						<ng-select
							[items]="fakeCategories"
							bindLabel="categoryName"
							[searchable]="false"
							formControlName="category"
							placeholder="{{
								'POP_UPS.ALL_CATEGORIES' | translate
							}}"
						>
						</ng-select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<input
							nbInput
							type="text"
							formControlName="purpose"
							placeholder="{{ 'POP_UPS.PURPOSE' | translate }}"
						/>
					</div>
				</div>
			</div>

			<div *ngIf="clients.length || projects.length">
				<h6>Assign to</h6>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<ng-select
								[items]="clients"
								bindLabel="clientName"
								[searchable]="true"
								autocomplete="on"
								formControlName="client"
								placeholder="{{
									'CONTEXT_MENU.CLIENT' | translate
								}}"
							>
							</ng-select>
						</div>
					</div>
					<div class="col-sm-6" *ngIf="projects.length">
						<div class="form-group">
							<ng-select
								[items]="projects"
								nbInput
								bindLabel="projectName"
								[searchable]="true"
								autocomplete="on"
								formControlName="project"
								placeholder="{{
									'CONTEXT_MENU.PROJECT' | translate
								}}"
							>
							</ng-select>
						</div>
					</div>
				</div>
			</div>

			<div class="mt-3 text-left">
				<button
					nbButton
					size="tiny"
					status="info"
					(click)="showNotesInput()"
					*ngIf="!showNotes"
					class="mr-3 mb-3"
				>
					{{ 'BUTTONS.ADD_NOTE' | translate }}
				</button>
				<button
					nbButton
					size="tiny"
					status="info"
					(click)="includeTaxes()"
					*ngIf="!showTaxesInput"
					class="mr-3 mb-3"
				>
					Include Taxes
				</button>
			</div>
			<div class="row" *ngIf="showNotes">
				<div class="col">
					<div class="form-group">
						<textarea
							nbInput
							fullWidth
							placeholder="{{ 'POP_UPS.NOTES' | translate }}"
							formControlName="notes"
							class="notes"
							[ngClass]="{
								'status-danger':
									notes?.invalid &&
									(notes.dirty || notes.touched),
								'status-success':
									notes?.valid &&
									(notes.dirty || notes.touched)
							}"
						>
						</textarea>
					</div>
				</div>
			</div>
			<div *ngIf="showTaxesInput">
				<h6>Include Taxes</h6>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<input
								nbInput
								type="text"
								formControlName="taxLabel"
								fullWidth
								placeholder="{{
									'POP_UPS.TAX_LABEL' | translate
								}}"
							/>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<ng-select
								[items]="taxTypes"
								bindLabel="taxType"
								formControlName="taxType"
								fullWidth
								[clearable]="false"
								placeholder="{{
									'POP_UPS.TAX_TYPE' | translate
								}}"
							>
							</ng-select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<input
								nbInput
								type="number"
								step="1"
								fullWidth
								formControlName="rateValue"
								placeholder="{{
									'POP_UPS.TAX_RATE' | translate
								}}"
							/>
						</div>
					</div>
					<div class="col-sm-6">
						<input
							nbInput
							type="text"
							fullWidth
							[placeholder]="calculatedValue"
							disabled
						/>
					</div>
				</div>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button
			(click)="dialogRef.close()"
			status="danger"
			class="mr-3"
			nbButton
		>
			{{ 'BUTTONS.CANCEL' | translate }}
		</button>
		<button
			[disabled]="form.invalid"
			(click)="addOrEditExpense()"
			status="success"
			nbButton
		>
			{{ (expense ? 'BUTTONS.EDIT' : 'BUTTONS.ADD') | translate }}
		</button>
	</nb-card-footer>
</nb-card>
