<div class="avatar-container">
	<ng-template [ngIf]="rowData?.creator">
		<a
			class="avatar"
			[nbTooltip]="
				rowData?.creator?.firstName + rowData?.creator?.lastName
			"
			(click)="edit(rowData?.creator?.id)"
		>
			<img
				class="img"
				type="creator"
				[src]="rowData?.creator?.imageUrl"
			/>
			<div class="names-wrapper">
				{{ rowData?.creator?.firstName }}
				{{ rowData?.creator?.lastName }}
			</div>
		</a>
	</ng-template>
</div>
