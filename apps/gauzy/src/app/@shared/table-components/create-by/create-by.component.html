<div class="avatar-container">
	<ng-template [ngIf]="value?.id" [ngIfElse]="string">
		<a class="avatar" (click)="edit(value?.id)">
			<img class="img" type="creator" [src]="value?.imageUrl" />
			<span> {{ value?.firstName }} {{ value?.lastName }}</span>
		</a>
	</ng-template>
	<ng-template #string>
		<a class="avatar string">
			<span> {{ value }}</span>
		</a>
	</ng-template>
</div>
