<div class="project-render">
	<img src="{{ (organization | async)?.imageUrl }}" />
	<span>
		<div>{{ value?.name }}</div>
		<div class="member" *ngIf="rowData?.members?.length > 0">
			Members count {{ rowData?.members?.length }}
		</div>
		<div class="member" *ngIf="employees?.length > 0">
			Members count {{ employees.length }}
		</div>
	</span>
</div>
