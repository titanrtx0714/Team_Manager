<nb-card class="sidemenu">
	<nb-card-body class="sidebar">
		<button
			class="sidebar-button"
			nbButton
			status="primary"
			(click)="addKnowledgeBase()"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD_KNOWLEDGE_BASE' | translate }}
		</button>
		<tree
			class="sidebar-menu"
			[tree]="tree"
			(nodeSelected)="onEvent($event)"
			(nodeRemoved)="handleRemoved($event)"
			(nodeRenamed)="handleRenamed($event)"
			(nodeCreated)="onNodeCreated($event)"
		>
		</tree>

			(nodeCreated)="onNodeCreated($event)"
			(nodeExpanded)="onNodeExpanded($event)"

		>

	<nb-card-body>
		<div>
			<h5>{{ articleName }}</h5>
		</div>
		<div>
			<p>Article content for {{ articleNameContent }}</p>
		</div>
	</nb-card-body>
</nb-card>
