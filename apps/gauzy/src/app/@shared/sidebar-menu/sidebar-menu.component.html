<div class="menu-container">
	<ng-container *ngFor="let item of menu">
		<nb-accordion
			*ngxPermissionsOnly="item.data.permissionKeys"
			[class]="item?.class"
		>
			<nb-accordion-item>
				<nb-accordion-item-header>
					<i [class]="item?.icon"></i>{{ item.title }}
				</nb-accordion-item-header>
				<nb-accordion-item-body *ngIf="item?.children?.length > 0">
					<ng-container *ngFor="let subItem of item.children">
						<div
							[ngClass]="
								selectedRoute(subItem)
									? 'sub-item selected'
									: 'sub-item'
							"
							*ngIf="!subItem.hidden"
							(click)="redirectTo(subItem?.link)"
						>
							<ng-container
								*ngxPermissionsOnly="
									subItem.data.permissionKeys
								"
							>
								<i [class]="subItem?.icon"></i
								>{{ subItem.title }}
							</ng-container>
						</div>
					</ng-container>
				</nb-accordion-item-body>
			</nb-accordion-item>
		</nb-accordion>
	</ng-container>
</div>
