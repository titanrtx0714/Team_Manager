<ng-container *ngxPermissionsOnly="item?.data?.permissionKeys">
	<div
		*ngIf="!item?.hidden"
		[gaTooltip]="item?.title"
		[icon]="item?.icon"
		[ngClass]="
			selected
				? !collapse
					? 'sub-item selected custom'
					: 'sub-item selected'
				: !collapse
				? 'sub-item custom'
				: 'sub-item'
		"
		(click)="select()"
	>
		<span class="info">
			<i [class]="item?.icon"></i
			><span *ngIf="collapse || mouseHover">{{ item?.title }}</span>
		</span>
	</div>
</ng-container>
