<div class="profit-history">
	<h5>Profit Report</h5>
	<div>
		<span>Total Expenses: {{ expensesTotal }}</span>
		<span class="margin-offset">Total Income: {{ incomeTotal }}</span>
	</div>
	<ng2-smart-table
		class="table"
		[settings]="smartTableSettings"
		[source]="smartTableSource"
	>
	</ng2-smart-table>
</div>
