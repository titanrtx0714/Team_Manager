<nb-card class="main">
	<nb-card-header>
		<h5>
			{{
				(!isEditMode
					? 'TIME_OFF_PAGE.ADD_HOLIDAYS'
					: 'TIME_OFF_PAGE.ACTIONS.EDIT'
				) | translate
			}}
		</h5>
		<nb-icon (click)="close()" icon="close-outline"></nb-icon>
	</nb-card-header>
	<nb-card-body>
		<form [formGroup]="form">
			<div class="row">
				<div class="form-group col-6">
					<label class="label">
						{{ 'TIME_OFF_PAGE.HOLIDAY_NAME' | translate }}
					</label>
					<nb-select
						(selectedChange)="onHolidaySelected($event)"
						fullWidth
						[placeholder]="'TIME_OFF_PAGE.SELECT_HOLIDAY_NAME' | translate"
					>
						<nb-option
							*ngFor="let holiday of holidays"
							[value]="holiday"
						>
							{{ holiday.name }}
						</nb-option>
					</nb-select>
				</div>
				<div class="form-group col-6">
					<label class="label">{{
						'TIME_OFF_PAGE.SELECT_EMPLOYEES' | translate
					}}</label>
					<nb-select
						multiple
						[selected]="employeesArr"
						(selectedChange)="onEmployeesSelected($event)"
						fullWidth
						required
						[placeholder]="'TIME_OFF_PAGE.ADD_OR_REMOVE_EMPLOYEES' | translate"
					>
						<nb-option
							*ngFor="let employee of orgEmployees"
							[value]="employee.id"
						>
							<img
								[src]="employee.user.imageUrl"
								alt="Smiley face"
								height="40"
								width="40"
								style="margin-right: 10px"
							/>
							{{ employee.fullName }}
						</nb-option>
					</nb-select>
				</div>
				<div class="form-group col-6">
					<label class="label">{{
						'TIME_OFF_PAGE.POLICY.POLICY' | translate
					}}</label>
					<nb-select
						formControlName="policy"
						(selectedChange)="onPolicySelected($event)"
						fullWidth
						[placeholder]="'TIME_OFF_PAGE.SELECT_TIME_OFF_POLICY' | translate"
						[status]="
						isInvalidControl('policy')
							? 'danger'
							: 'basic'
						"
					>
						<nb-option
							*ngFor="let policy of policies"
							[value]="policy"
							>{{ policy.name }}</nb-option
						>
					</nb-select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-6">
					<label class="label" for="start">{{
						'FORM.LABELS.FROM' | translate
					}}</label>
					<input
						formControlName="start"
						nbInput
						fullWidth
						required
						[placeholder]="'POP_UPS.PICK_DATE' | translate"
						[nbDatepicker]="startDatePicker"
						[status]="
							isInvalidControl('start')
								? 'danger'
								: 'basic'
						"
					/>
					<nb-datepicker [min]="minDate" #startDatePicker></nb-datepicker>
				</div>
				<div class="form-group col-6">
					<label class="label" for="end">{{
						'FORM.LABELS.TO' | translate
					}}</label>
					<input
						formControlName="end"
						nbInput
						fullWidth
						[placeholder]="'POP_UPS.PICK_DATE' | translate"
						[nbDatepicker]="endDatePicker"
						[status]="
							isInvalidControl('end')
								? 'danger'
								: 'basic'
						"
					/>
					<nb-datepicker [min]="minDate" #endDatePicker></nb-datepicker>
				</div>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button 
			(click)="close()"
			status="danger"
			class="mr-3"
			nbButton
		>
			{{ 'BUTTONS.CANCEL' | translate }}
		</button>
		<button
			(click)="saveHoliday()"
			status="success"
			nbButton
			[disabled]="form.invalid"
		>
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
