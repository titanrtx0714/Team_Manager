<ng-select
    class="mb-2"
    #select
    [items]="repositories$ | async"
    [searchable]="false"
    [clearable]="true"
    [loading]="loading"
    (change)="selectRepository($event)"
    [(ngModel)]="sourceId"
    [placeholder]="'INTEGRATIONS.GITHUB_PAGE.SELECT_REPOSITORY' | translate"
    bindLabel="full_name"
    bindValue="id"
    appendTo="body"
    dropdownPosition="bottom"
>
    <ng-template ng-header-tmp>
        <input
            type="search"
            class="form-control"
            (input)="select.filter($event.target.value)"
            [placeholder]="'INTEGRATIONS.GITHUB_PAGE.SEARCH_REPOSITORY' | translate"
        >
    </ng-template>
    <ng-template ng-option-tmp let-item="item">
		<span>{{ item.full_name }}</span>
	</ng-template>
</ng-select>
