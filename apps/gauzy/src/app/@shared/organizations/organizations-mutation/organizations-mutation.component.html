<nb-card>
	<nb-card-body>
		<div class="content">
			<div class="employee-container">
				<div class="employee-photo">
					<ngx-image-uploader
						(changeHoverState)="hoverState = $event"
						(uploadedImageUrl)="
							form.get('imageUrl').setValue($event)
						"
						(uploadImageError)="handleImageUploadError($event)"
					></ngx-image-uploader>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						width="68"
						height="68"
						viewBox="0 0 68 68"
						[ngStyle]="{ opacity: hoverState ? '1' : '0.3' }"
					>
						<defs>
							<path
								id="a"
								d="M28.667 31.333a2 2 0 1 0-.002-4.001 2 2 0 0 0 .002 4.001m13.333 12H26.748l9.34-7.793c.328-.279.923-.277 1.244-.001l6.001 5.12V42c0 .736-.597 1.333-1.333 1.333M26 24.667h16c.736 0 1.333.597 1.333 1.333v11.152l-4.27-3.643c-1.32-1.122-3.386-1.122-4.694-.008l-9.702 8.096V26c0-.736.597-1.333 1.333-1.333M42 22H26c-2.205 0-4 1.795-4 4v16c0 2.205 1.795 4 4 4h16c2.205 0 4-1.795 4-4V26c0-2.205-1.795-4-4-4"
							/>
						</defs>
						<g fill="none" fill-rule="evenodd">
							<circle
								cx="34"
								cy="34"
								r="34"
								fill="#0091FF"
								opacity=".3"
							/>
							<circle
								cx="34"
								cy="34"
								r="26"
								fill="#0091FF"
								opacity=".9"
							/>
							<use
								fill="#FFF"
								fill-rule="nonzero"
								xlink:href="#a"
							/>
						</g>
					</svg>
					<div
						class="image-overlay"
						[ngStyle]="{ opacity: hoverState ? '0.2' : '0' }"
					></div>

					<img
						*ngIf="form"
						[src]="form.get('imageUrl').value"
						alt="Organization Photo"
						(mouseenter)="hoverState = true"
						(mouseleave)="hoverState = false"
					/>
				</div>
			</div>

			<div class="employee-form">
				<form [formGroup]="form" *ngIf="form">
					<div class="fields">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label class="label" for="nameInput">{{
										'FORM.LABELS.NAME' | translate
									}}</label>
									<input
										fullWidth
										id="nameInput"
										type="text"
										nbInput
										formControlName="name"
										placeholder="{{
											'FORM.PLACEHOLDERS.COMPANY_NAME'
												| translate
										}}"
									/>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label class="label">{{
										'FORM.LABELS.CURRENCY' | translate
									}}</label>
									<nb-select
										class="d-block"
										size="medium"
										formControlName="currency"
										placeholder="{{
											'FORM.PLACEHOLDERS.ALL_CURRENCIES'
												| translate
										}}"
									>
										<nb-option
											*ngFor="let currency of currencies"
											[value]="currency"
										>
											{{ currency }}
										</nb-option>
									</nb-select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="form-group">
									<label class="label">{{
										'FORM.LABELS.DATE_TYPE' | translate
									}}</label>
									<nb-select
										class="d-block"
										size="medium"
										formControlName="defaultValueDateType"
										placeholder="{{
											'FORM.PLACEHOLDERS.DATE_TYPE'
												| translate
										}}"
									>
										<nb-option
											*ngFor="
												let type of defaultValueDateTypes
											"
											[value]="type"
										>
											{{ 'SM_TABLE.' + type | translate }}
										</nb-option>
									</nb-select>
								</div>
							</div>
							<div class="col">
								<!-- <div class="form-group">
                  <label class="label">Departments</label>
                  <input
                    nbInput
                    type="text"
                    placeholder="Add Departments"

                  <div *ngIf="departments.length > 0">
                    <nb-list>
                      <nb-list-item

                            icon="close-outline"
                          ></nb-icon>
                        </div>
                      </nb-list-item>
                    </nb-list>
                  </div>
                </div> -->
							</div>
						</div>

						<!-- <div class="row">
              <div class="col">
                <div class="form-group">
                    <label class="label">Positions</label>
                    <input
                      nbInput
                      type="text"
                      placeholder="Add Positions"
                      (change)="positionsInputHandler($event)"

                      <nb-list>
                        <nb-list-item
                          *ngFor="let pos of positions; let i = index"
                        >
                          <div>
                            <span>{{ pos }}</span>
                            <nb-icon
                              class="ml-auto mt-1 close"
                              (click)="deleteDepartmentFromList(i)"
                              icon="close-outline"
                            ></nb-icon>
                          </div>
                        </nb-list-item>
                      </nb-list>
                    </div>
                </div>
              </div>
              <div class="col"></div>
            </div> -->
					</div>

					<div class="actions">
						<button
							[disabled]="form.invalid"
							(click)="addOrganization()"
							nbButton
							status="success"
						>
							{{ 'BUTTONS.ADD' | translate }}
						</button>
					</div>
				</form>
			</div>
		</div>
	</nb-card-body>
</nb-card>
