<ng-select
	[items]="languages"
	bindLabel="name"
	bindValue="code" 
	[loading]="loading"
	[addTag]="(addTag) ? addLanguage : null"
	(change)="onChange($event)"
	[closeOnSelect]="true"
	[clearable]="clearable"
	id="addLanguages"
	[placeholder]="placeholder"
	[(ngModel)]="selectedLanguageCode"
>
	<ng-template ng-tag-tmp let-newLanguageName="searchTerm">
		<b>{{ 'LANGUAGE_PAGE.ADD_NEW_LANGUAGE' | translate }}</b
		>: {{ newLanguageName }}
	</ng-template>
</ng-select>
