<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./bootstrap.min.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div><h3>Setup</h3></div>
			<div>
				<div class="form-group">
					<label for="serverOption">Server</label>
					<select
						class="form-control"
						name="serverOption"
						id="serverOption"
						onchange="serverChange()"
					>
						<option value="local">Local Server</option>
						<option value="live">Live Server</option>
					</select>
				</div>
				<div class="form-group d-none" id="serverPointing">
					<label for="liveServerUrl">Server Url</label>
					<input
						class="form-control"
						type="text"
						id="liveServerUrl"
						name="liveServerUrl"
						placeholder="http://"
					/>
				</div>
				<div class="form-group" id="serverPort">
					<label for="localPort">Server Port</label>
					<input
						type="text"
						class="form-control"
						id="localPort"
						name="localPort"
						placeholder="3000"
					/>
				</div>
			</div>
			<div id="databaseSetup">
				<div>
					<p>Select Database</p>
					<div class="form-group">
						<label for="dbOption">database</label>
						<select
							class="form-control"
							name="dbOption"
							id="db"
							onchange="databaseChange()"
						>
							<option value="sqlite">Sqlite</option>
							<option value="postgres">Postgesql</option>
						</select>
					</div>
				</div>

				<div class="d-none" id="databaseConfig">
					<p>Setting local database</p>
					<div class="form-group">
						<label for="host">Database Host</label>
						<input
							class="form-control"
							type="text"
							name="host"
							id="dbHost"
						/>
					</div>
					<div class="form-group">
						<label for="portdb">Database Port</label>
						<input
							class="form-control"
							type="text"
							name="portdb"
							id="dbPort"
						/>
					</div>
					<div class="form-group">
						<label for="dbname">Database Name</label>
						<input
							class="form-control"
							type="text"
							name="dbname"
							id="dbName"
						/>
					</div>
					<div class="form-group">
						<label for="dbusername">Database Username</label>
						<input
							class="form-control"
							type="text"
							name="dbusername"
							id="dbUsername"
						/>
					</div>
					<div class="form-group">
						<label for="databasepassword">Database Password</label>
						<input
							class="form-control"
							type="text"
							name="databasepassword"
							id="dbPassword"
						/>
					</div>
				</div>
			</div>
			<button
				type="button"
				class="btn btn-outline-primary"
				id="btnStarted"
				onclick="started()"
			>
				Get Started
			</button>
		</div>
		<script>
			var exports = { __esModule: true };
		</script>
		<script src="setup.js"></script>
	</body>
</html>
