---
kind: Service
apiVersion: v1
metadata:
    name: gauzy-lb
    annotations:
        service.beta.kubernetes.io/do-loadbalancer-protocol: 'http'
        service.beta.kubernetes.io/do-loadbalancer-size-slug: 'lb-small'
spec:
    type: LoadBalancer
    selector:
        app: gauzy-webapp
    ports:
        - name: http
          protocol: TCP
          port: 80
          targetPort: 4200
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: gauzy-nginx
spec:
    selector:
        matchLabels:
            app: gauzy-nginx
    replicas: 2
    template:
        metadata:
            labels:
                app: gauzy-nginx
        spec:
            containers:
                - name: nginx
                  image: nginx
                  ports:
                      - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: gauzy-api
spec:
    replicas: 2
    selector:
        matchLabels:
            app: gauzy-api
    template:
        metadata:
            labels:
                app: gauzy-api
        spec:
            containers:
                - name: gauzy-api
                  image: ghcr.io/ever-co/gauzy-api:latest
                  ports:
                      - containerPort: 3000
                        protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: gauzy-webapp
spec:
    replicas: 2
    selector:
        matchLabels:
            app: gauzy-webapp
    template:
        metadata:
            labels:
                app: gauzy-webapp
        spec:
            containers:
                - name: gauzy-webapp
                  image: ghcr.io/ever-co/gauzy-webapp:latest
                  env:
                      - name: API_BASE_URL
                        value: 'http://134.209.140.243'
                      - name: API_HOST
                        value: '10.244.1.41'
                      - name: API_PORT
                        value: '3000'
                  ports:
                      - containerPort: 4200
                        protocol: TCP
