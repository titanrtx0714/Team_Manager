<div class="p-3">
    <nb-card>
        <nb-card-body>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="logo">
                        <img [src]="application?.iconPath" />
                    </div>
                </div>
                <div class="col-12 name-text text-center mt-2">
                    <span>{{ application?.name }}</span>
                </div>
                <div class="col-12 version-text mt-2">
                    <span>Version v{{ application?.version }}</span>
                </div>
                <div class="col-12 copyright-text text-center mt-2">
                    <span>
                        Copyright Â© 2020-present
                        <span class="link" (click)="openLink('EVER')">Ever Co. LTD.</span>
                        <br />
                        All Rights Reserved.
                        <br />
                        <span class="link" (click)="openLink('TOS')"> Terms of Service</span> |
                        <span (click)="openLink('PRIVACY')" class="link">Privacy Policy</span>
                    </span>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer class="text-right pt-0">
            <button (click)="close()" size="small" nbButton outline status="basic">
                Close
            </button>
        </nb-card-footer>
    </nb-card>
</div>
