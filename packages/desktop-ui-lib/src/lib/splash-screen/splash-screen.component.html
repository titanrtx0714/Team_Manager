<nb-layout>
    <nb-layout-column class="p-0">
        <div class="about-container h-100">
            <nb-card class="h-100">
                <nb-card-body class="splash-screen">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="ga-logo">
                                <img [src]="application?.iconPath" />
                            </div>
                        </div>
                        <div class="col-12 name-text text-center mt-3 mb-3">
                            <nb-card nbSpinner="true" nbSpinnerStatus="primary">
                                <nb-card-body>
                                    <div class="col-12 version-text">
                                        <span>Version v{{ application?.version }}</span>
                                    </div>
                                </nb-card-body>
                            </nb-card>
                        </div>
                        <div class="col-12 copyright-text text-center mt-2">
                            Waiting for {{ application?.name }} to start...
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </nb-layout-column>
</nb-layout>
