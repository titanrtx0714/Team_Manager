name: Desktop App Build

on:
    workflow_run:
        workflows: ['Release']
        branches: [master]
        types:
            - completed

jobs:
    release-linux:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Install Node.js, NPM and Yarn
              uses: actions/setup-node@v3
              with:
                  node-version: 16.17.1

            - name: Change permissions
              run: 'sudo chown -R $(whoami) ./*'

            - name: Install system dependencies
              run: 'sudo apt-get update && sudo apt install -y curl gnupg git libappindicator3-1 ca-certificates binutils icnsutils graphicsmagick'

            - name: Install latest version of NPM
              run: 'sudo npm install -g npm'

            - name: Install latest node-gyp package
              run: 'sudo npm install --quiet -g node-gyp@latest'

            - name: Install Yarn dependencies
              run: 'yarn install --network-timeout 1000000 --frozen-lockfile'

            - name: Bootstrap Yarn
              run: 'yarn bootstrap'

            - name: Bump version desktop app
              uses: actions/github-script@v4
              with:
                script: |
                  const script = require('./.scripts/bump-version-electron.js')
                  console.log(script.desktop())

            - name: Build Desktop App
              run: 'yarn build:desktop:linux:release'
              env:
                  USE_HARD_LINKS: false
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
                  EP_GH_IGNORE_TIME: true
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    release-mac:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Install Node.js, NPM and Yarn
              uses: actions/setup-node@v3
              with:
                  node-version: 16.17.1

            - name: Install latest version of NPM
              run: 'sudo npm install -g npm'

            - name: Install latest node-gyp package
              run: 'sudo npm install --quiet -g node-gyp@latest'

            - name: Install Yarn dependencies
              run: 'yarn install --network-timeout 1000000 --frozen-lockfile'

            - name: Bootstrap Yarn
              run: 'yarn bootstrap'

            - name: Bump version desktop app
              uses: actions/github-script@v4
              with:
                script: |
                  const script = require('./.scripts/bump-version-electron.js')
                  console.log(script.desktop())

            - name: Build Desktop App
              run: 'yarn build:desktop:mac:release'
              env:
                  USE_HARD_LINKS: false
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
                  EP_GH_IGNORE_TIME: true
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    release-windows:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [windows-2019]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Install Node.js, NPM and Yarn
              uses: actions/setup-node@v3
              with:
                  node-version: 16.17.1

            - name: Install latest version of NPM
              run: 'npm install -g npm'

            - name: Install latest node-gyp package
              run: 'npm install --quiet -g node-gyp@latest'

			- name: Set to use VS 2022
              run: 'node-gyp configure --msvs_version=2022'

            - name: Install Yarn dependencies
              run: 'yarn install --network-timeout 1000000 --frozen-lockfile'

            - name: Bootstrap Yarn
              run: 'yarn bootstrap'

            - name: Bump version desktop app
              uses: actions/github-script@v4
              with:
                script: |
                  const script = require('./.scripts/bump-version-electron.js')
                  console.log(script.desktop())

            - name: Build Desktop App
              run: 'yarn build:desktop:windows:release'
              env:
                  USE_HARD_LINKS: false
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
                  EP_GH_IGNORE_TIME: true
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
